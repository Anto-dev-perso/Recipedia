name: Build & Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  install-and-doctor:
    name: Install Dependencies and run Expo doctor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Cache node modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}



  unit-tests-and-coverage:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: install-and-doctor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Run tests with coverage
        run: npm run test:unit:coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: jest-results.json
          retention-days: 7

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Coverage check
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/cobertura-coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '75 90'

  build-android:
    if: github.actor != 'dependabot[bot]'
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: install-and-doctor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            build_required:
              - 'src/**'
              - 'android/**'
              - 'app.json'
              - 'app.config.ts'
              - 'eas.json'
              - 'package.json'
              - 'package-lock.json'
              - 'metro.config.js'
              - 'babel.config.js'
              - 'tsconfig.json'
          base: ${{ github.event.pull_request.base.sha || github.event.before }}

      - name: List all changed files
        run: |
          echo "=== All changed files in this PR/push ==="
          git diff --name-only ${{ github.event.pull_request.base.sha || github.event.before }} ${{ github.sha }}
          echo ""
          echo "=== Filter results ==="
          echo "Build required: ${{ steps.filter.outputs.build_required }}"
          echo "Changed files matching filter: ${{ steps.filter.outputs.build_required_files }}"

      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Download APK from last run
        if: |
          steps.filter.outputs.build_required != 'true' &&
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "📦 No build required, looking for cached APK..."

          # Get the last run ID (any status) that has the build-apk artifact
          LAST_RUN_ID=$(gh run list \
            --workflow build-test.yml \
            --branch ${{ github.ref_name }} \
            --limit 5 \
            --json databaseId,status \
            --jq '.[] | select(.status == "completed") | .databaseId' | head -1)

          if [ -z "$LAST_RUN_ID" ]; then
            echo "❌ No completed run found on this branch. Will build instead."
            echo "BUILD_FALLBACK=true" >> $GITHUB_ENV
          else
            echo "✅ Found completed run: $LAST_RUN_ID"
            # Check if artifact exists
            if gh run view $LAST_RUN_ID --json artifacts --jq '.artifacts[] | select(.name == "build-apk")' > /dev/null 2>&1; then
              echo "✅ APK artifact found in run $LAST_RUN_ID"
              echo "CACHED_RUN_ID=$LAST_RUN_ID" >> $GITHUB_ENV
            else
              echo "❌ No APK artifact found. Will build instead."
              echo "BUILD_FALLBACK=true" >> $GITHUB_ENV
            fi
          fi

      - name: Download artifact from previous run
        if: |
          steps.filter.outputs.build_required != 'true' &&
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref, 'refs/tags/') &&
          env.CACHED_RUN_ID != ''
        continue-on-error: true
        id: download
        uses: actions/download-artifact@v5
        with:
          name: build-apk
          run-id: ${{ env.CACHED_RUN_ID }}
          github-token: ${{ github.token }}

      - name: Check download success
        if: |
          steps.filter.outputs.build_required != 'true' &&
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref, 'refs/tags/') &&
          steps.download.outcome == 'failure'
        run: |
          echo "❌ Download failed. Will build instead."
          echo "BUILD_FALLBACK=true" >> $GITHUB_ENV

      - name: Setup Java
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        uses: android-actions/setup-android@v3

      - name: Setup EAS
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        uses: expo/expo-github-action@v8
        with:
          eas-version: 16.3.0
          packager: 'npm'
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK locally
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        run: npm run build:test:android

      - name: Rename APK to consistent name
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        run: mv build-*.apk recipedia-e2e.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: build-apk
          path: recipedia-e2e.apk
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-android
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download APK
        uses: actions/download-artifact@v5
        with:
          name: build-apk

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Android Emulator and run E2E tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 35
          arch: x86_64
          disable-animations: 'true'
          script: |
            npm run install:android
            npm run test:e2e:android

      - name: Upload Maestro test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results
          path: maestro_logs/.maestro/tests
          retention-days: 7
