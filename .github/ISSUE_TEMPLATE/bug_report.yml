name: üêõ Bug Report
description: Report a bug or unexpected behavior in Recipedia
title: "[BUG]: "
labels: [ "bug", "needs-triage" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-flight checklist
      description: Please ensure you've completed these steps before submitting your bug report
      options:
        - label: I have searched the existing issues for this bug
          required: true
        - label: I have updated to the latest version of Recipedia
          required: true
        - label: I can reproduce this bug consistently
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you using?
      options:
        - Android
        - iOS
        - Both
    validations:
      required: true

  - type: input
    id: device-model
    attributes:
      label: Device Model
      description: What device are you using? (e.g., iPhone 13, Samsung Galaxy S21)
      placeholder: iPhone 13
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What operating system version are you using?
      placeholder: iOS 16.4, Android 13
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: What version of Recipedia are you using? (Check in Settings ÔøΩ About)
      placeholder: 0.7.0
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

  - type: dropdown
    id: frequency
    attributes:
      label: How often does this bug occur?
      options:
        - Always (100% of the time)
        - Often (more than 50% of the time)
        - Sometimes (less than 50% of the time)
        - Rarely (less than 10% of the time)
        - Only once
    validations:
      required: true
