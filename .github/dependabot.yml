version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "AntoC"
    assignees:
      - "dependabot"
    # Pull request configuration
    pull-request-branch-name:
      separator: "/"
    allow:
      - dependency-type: "direct"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "security-update"]
      - dependency-type: "indirect"
        update-types: ["security-update"]
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group React Native related packages together
    groups:
      react-native:
        patterns:
          - "react-native*"
          - "@react-native*"
          - "react-native-*"
      expo:
        patterns:
          - "expo*"
          - "@expo*"
      react:
        patterns:
          - "react"
          - "react-*"
          - "@types/react*"
      testing:
        patterns:
          - "*jest*"
          - "@testing-library/*"
          - "maestro*"
      linting:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier*"
      build-tools:
        patterns:
          - "typescript"
          - "webpack*"
          - "babel*"
          - "@babel/*"
    ignore:
      # Expo SDK versions should be updated manually
      - dependency-name: "expo"
      # React Native versions should be updated carefully
      - dependency-name: "react-native"
      # All React Native related packages should be updated manually
      - dependency-name: "react-native*"
      - dependency-name: "@react-native*"
      # All Expo related packages should be updated manually
      - dependency-name: "expo*"
      - dependency-name: "@expo*"
      # Node.js types often have issues with automatic updates
      - dependency-name: "@types/node"
        update-types: [ "version-update:semver-major" ]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 3
    reviewers:
      - "AntoC"
    assignees:
      - "dependabot"
    # Pull request configuration
    pull-request-branch-name:
      separator: "/"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "automated"
      - "github-actions"
