appId: "com.recipes-manager"

---
- assertVisible:
    id: "com.recipes-manager:id/alertTitle"
    text: "Recipes that use Flour"
    label: Alert title is rendered
- assertVisible:
    id: "android:id/message"
    text: "Here are the list of recipes for this ingredient :\n\t- Classic\
    \ Pancakes"
    label: Alert message, is rendered
- assertVisible:
    id: "android:id/button1"
    text: "OK"
    label: Alert validation is rendered
- tapOn:
    text: "UNDERSTOOD"
    label: Close the Alert
