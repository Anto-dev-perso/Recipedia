appId: "com.recipesmanager"
---
- assertVisible:
    text: "󰚡"
    label: Home icon is displayed
- assertVisible:
    text: "Home"
    label: Home text is displayed
- assertVisible:
    text: "󰄑"
    label: Shopping icon is displayed
- assertVisible:
    text: "Shopping"
    label: Shopping text is displayed
- assertVisible:
    text: "󰒓"
    label: Parameters icon is displayed


# Appearance section
- assertVisible:
    text: "Parameters"
    label: Parameters text is displayed
- assertVisible:
    id: "Parameters::Section::Appearance::SubHeader"
    text: Appearance
    label: Appearance section is displayed with the right text
- assertVisible:
    id: "Parameters::Section::Appearance::DarkMode::Item"
    label: Dark Mode item is inside appearance section
- assertVisible:
    text: "󰔎"
    label: Dark Mode icon is displayed
- assertVisible:
    text: "Dark Mode"
    label: Dark mode text is displayed

- assertVisible:
    id: "Parameters::Section::Appearance::DarkMode::Switch"
    label: Dark Mode has a switch
- assertVisible:
    id: "Parameters::Section::Appearance::Language::Item"
    label: Language item is inside appearance section
- assertVisible:
    text: "󰗊"
    label: Language icon is displayed
- assertVisible:
    text: "Language"
    label: Language text is displayed
- assertVisible:
    text: "English"
    label: Default language (english) is displayed
- assertVisible:
    text: "󰅂"
    index: 0
    label: Language has a chevron icon


# Recipe default section
- assertVisible:
    id: "Parameters::Section::RecipeDefaults::SubHeader"
    text: Recipe Defaults
    label: Recipe Defaults section is displayed with the right text
- assertVisible:
    id: "Parameters::Section::RecipeDefaults::Person::Item"
    label: Person item is inside recipe section
- assertVisible:
    text: "󰡉"
    label: Person icon is displayed
- assertVisible:
    text: "Default Number of Persons"
    label: Persons text is displayed
- assertVisible:
    text: "2 persons"
    label: Persons default value is displayed
- assertVisible:
    text: "󰅂"
    index: 1
    label: Person has a chevron icon

- assertVisible:
    id: "Parameters::Section::RecipeDefaults::Season::Item"
    label: Season item is inside recipe section
- assertVisible:
    text: "󰃭"
    label: Season icon is displayed
- assertVisible:
    text: "Default Season Filter"
    label: Season text is displayed
- assertVisible:
    id: "Parameters::Section::RecipeDefaults::Season::Switch"
    label: Season has a switch

- scrollUntilVisible:
    element:
      id: "Parameters::Section::About::Version::Item"
    direction: DOWN
    speed: 60

# Data management section
- assertVisible:
    id: "Parameters::Section::Data::SubHeader"
    text: Data Management
    label: Data management section is displayed with the right text
- assertVisible:
    id: "Parameters::Section::Data::Ingredients::Item"
    label: Person item is inside data management section
- assertVisible:
    text: "󰉛"
    label: Ingredients icon is displayed
- assertVisible:
    text: "Ingredients"
    label: Ingredients text is displayed
- assertVisible:
    text: "Edit ingredients and their seasonality"
    label: Ingredients secondary text is displayed
- assertVisible:
    text: "󰅂"
    index: 1
    label: Ingredients has a chevron icon

- assertVisible:
    id: "Parameters::Section::Data::Tags::Item"
    label: Tags item is inside data management section
- assertVisible:
    text: "󰓻"
    label: Tags icon is displayed
- assertVisible:
    text: "Tags"
    label: Tags text is displayed
- assertVisible:
    text: "Manage recipe tags"
    label: Tags secondary text is displayed
- assertVisible:
    text: "󰅂"
    index: 2
    label: Tags has a chevron icon



# About section
- assertVisible:
    id: "Parameters::Section::About::SubHeader"
    text: About
    label: About section is displayed with the right text
- assertVisible:
    id: "Parameters::Section::About::Version::Item"
    label: Version item is inside about section
- assertVisible:
    text: "󰋼"
    label: Version icon is displayed
- assertVisible:
    text: "Version"
    label: Version text is displayed
