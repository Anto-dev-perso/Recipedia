appId: "com.recipesmanager"
---
- assertVisible:
    id: "BackButton::RoundButton"
    label: Back button is displayed
- assertVisible:
    text: "󰌍"
    label: Back button icon is displayed
- assertVisible:
    id: "RecipeValidate"
    label: Add recipe button is displayed
- assertVisible:
    text: "Add to the menu"
    label: Add recipe button has the correct text
- assertVisible:
    id: "RecipeDelete::RoundButton"
    label: Delete button is displayed
- assertVisible:
    text: "󰆴"
    label: Delete icon is displayed
- assertVisible:
    id: "RecipeEdit::RoundButton"
    label: Edit button is rendered
- assertVisible:
    text: "󰏫"
    label: Edit button has the correct icon
- assertNotVisible:
    id: "RecipeImage::RoundButton"
    label: Image button is not rendered
- assertVisible:
    id: "RecipeImage::Image"
    label: Image is displayed
- assertVisible:
    id: "RecipeTitle::Text"
    text: "CURRY DE POIS CHICHES ET POIREAU AUX ÉPICES CACHEMIRE"
    label: Title of the recipe is rendered

- assertVisible:
    id: "RecipeDescription::Text"
    text: "Coupez le poireau en 4 dans la longueur sans aller au bout. Lavez-les sous un filet d'eau en écartant les feuilles pour bien éliminer la terre."
    label: Description of the recipe is rendered

- scrollUntilVisible:
    element:
      text: "Ingredients (2 persons)"
    direction: DOWN
    centerElement: true
    speed: 60

- assertNotVisible:
    id: "RecipeTags::0::Chip"
    label: Tags part is not rendered
- assertVisible:
    text: "Ingredients (2 persons)"
    label: Ingredient section and persons is displayed
- assertVisible:
    id: "RecipeIngredients::TextRender::0::QuantityAndUnit"
    text: "1 "
    label: First ingredient quantity is displayed
- assertVisible:
    id: "RecipeIngredients::TextRender::0::IngredientName"
    text: "carotte"
    label: First ingredient name is displayed
- assertVisible:
    id: "RecipeIngredients::TextRender::1::QuantityAndUnit"
    text: "1 "
    label: Second ingredient quantity is displayed
- assertVisible:
