appId: "com.recipesmanager"
---
- assertVisible:
    id: "BackButton::RoundButton"
    label: Back button is displayed
- assertVisible:
    text: "󰌍"
    label: Back button icon is displayed
- assertVisible:
    id: "RecipeValidate"
    label: Add recipe button is displayed
- assertVisible:
    text: "Add to the menu"
    label: Add recipe button has the correct text
- assertVisible:
    id: "RecipeDelete::RoundButton"
    label: Delete button is displayed
- assertVisible:
    text: "󰆴"
    label: Delete icon is displayed
- assertVisible:
    id: "RecipeEdit::RoundButton"
    label: Edit button is rendered
- assertVisible:
    text: "󰏫"
    label: Edit button has the correct icon
- assertNotVisible:
    id: "RecipeImage::RoundButton"
    label: Image button is not rendered
- assertVisible:
    id: "RecipeTitle::Text"
    text: "Aiguillettes de poulet a la sauce satay"
    label: Title text is displayed
- assertVisible:
    id: "RecipeDescription::Text"
    text: "CUISINEZ NOS FILETS DE POULET FRANCAIS AVEC DU RIZ BASMATI BIO ET\
    \ UNE SAUCE SATAY MAISON: UN CONDIMENT ASIATIQUE A BASE DE CACAHUETES ET GINGEMBRE\
    \ !"
    label: Description text is displayed

- scrollUntilVisible:
    element:
      id: "RecipeTags::0::Chip"
    direction: DOWN
    speed: 40
    centerElement: true

- assertVisible:
    id: "RecipeTags::0::Chip"
    label: First tag chip is displayed
- assertVisible:
    text: "Healthy"
    label: First tag text is displayed
- assertVisible:
    id: "RecipeTags::0::Chip"
    label: Second tag chip is displayed
- assertVisible:
    text: "Italian"
    label: Second tag text is displayed
- assertVisible:
    text: "Ingredients (2 persons)"
    label: Ingredient section and persons is displayed

- scrollUntilVisible:
    element:
      id: "RecipeTime::Text"
    direction: DOWN
    speed: 40
    centerElement: true

- assertVisible:
    id: "RecipeIngredients::TextRender::0::QuantityAndUnit"
    text: "200 g"
    label: First ingredient quantity is displayed
- assertVisible:
    id: "RecipeIngredients::TextRender::0::IngredientName"
    text: "Chicken Breast"
    label: First ingredient name is displayed
- assertVisible:
    id: "RecipeIngredients::TextRender::1::QuantityAndUnit"
    text: "2 g"
    label: Second ingredient quantity is displayed
- assertVisible:
    id: "RecipeIngredients::TextRender::1::IngredientName"
    text: "Onions"
    label: Second ingredient name is displayed
- assertVisible:
    id: "RecipeIngredients::TextRender::2::QuantityAndUnit"
    text: "5 g"
    label: Third ingredient quantity is displayed
- assertVisible:
    id: "RecipeIngredients::TextRender::2::IngredientName"
    text: "Avocado"
    label: Third ingredient name is displayed
- assertVisible:
    id: "RecipeTime::Text"
    text: "Preparation (20 min)"
    label: Preparation section and persons are displayed

- scrollUntilVisible:
    element:
      id: "RecipePreparation::TextRender::0::SectionTitle"
    direction: DOWN
    centerElement: true
    speed: 60

- assertVisible:
    id: "RecipePreparation::TextRender::0::SectionTitle"
    text: "1) Le riz"
    label: First preparation title is are displayed
- assertVisible:
    id: "RecipePreparation::TextRender::0::SectionParagraph"
    text: "Portez a ebullition une casserole d'eau salee.Faites cuire le riz\
    \ selon les indications du paquet.Pendant ce temps, preparez les filets de poulet\
    \ a la sauce satay."
    label: First preparation paragraph is are displayed

- scrollUntilVisible:
    element:
      id: "RecipePreparation::TextRender::1::SectionTitle"
    direction: DOWN
    centerElement: true
    speed: 60

- assertVisible:
    id: "RecipePreparation::TextRender::1::SectionTitle"
    text: "2) La sauce"
    label: Second preparation title is are displayed
- assertVisible:
    id: "RecipePreparation::TextRender::1::SectionParagraph"
    text: "Dans le bol d'un mixeur, deposez les ingredients suivants :\nepluchez\
    \ et hachez le gingembre.\nAjoutez les cacahuetes, le sucre et le lait de coco.\n\
    Salez, poivrez. Mixez jusqu'a obtenir une texture homogene."
    label: Second preparation paragraph is are displayed

- scrollUntilVisible:
    element:
      id: "RecipePreparation::TextRender::2::SectionTitle"
    direction: DOWN
    speed: 60
    centerElement: true

- assertVisible:
    id: "RecipePreparation::TextRender::2::SectionTitle"
    text: "3) LA CUISSON DU POULET"
    label: Third preparation title is are displayed
- assertVisible:
    id: "RecipePreparation::TextRender::2::SectionParagraph"
    text: "Coupez les filets de poulet en lanieres.emincez l'oignon.Pressez\
    \ ou hachez l'ail.Dans une poele, faites chauffer un filet d'huile de cuisson\
    \ a feu moyen a vif."
    label: Third preparation paragraph is are displayed
