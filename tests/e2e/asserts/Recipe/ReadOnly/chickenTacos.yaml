appId: "com.recipesmanager"
---
- assertVisible:
    text: "󰌍"
    label: Back button is rendered
- assertVisible:
    id: "RecipeImage"
    label: Image is rendered
- assertVisible:
    text: "CHICKEN TACOS"
    label: Title is rendered
- assertVisible:
    text: "Mexican-style tacos with chicken."
    label: Description is rendered
- assertVisible:
    text: "Mexican"
    label: Tag Mexican is rendered
- assertVisible:
    text: "Lunch"
    label: Tag Lunch is rendered
- assertVisible:
    text: "Ingredients (2 persons)"
    label: Ingredients title and number of persons is rendered
- swipe:
    start: "50%,65%"
    end: "50%,30%"
    label: Swipe down to see other items
- assertVisible:
    text: "Taco Shells"
    label: Ingredient Taco Shells is rendered
- assertVisible:
    text: "6 pieces"
    label: Quantity of Taco Shells is rendered
- assertVisible:
    text: "Chicken Breast"
    label: Ingredient Chicken Breast is rendered
- assertVisible:
    text: "300 g"
    label: Quantity of Chicken Breast is rendered
- assertVisible:
    text: "Lettuce"
    label: Ingredient Lettuce is rendered
- assertVisible:
    text: "50 g"
    index: 0
    label: Quantity of Lettuce is rendered
- assertVisible:
    text: "Cheddar"
    label: Ingredient Cheddar is rendered
- assertVisible:
    text: "50 g"
    index: 1
    label: Quantity of Cheddar is rendered
- swipe:
    start: "50%,65%"
    end: "50%,30%"
    label: Swipe down to see other items
- assertVisible:
    text: "Preparation (20 min)"
    label: Preparation title and time of preparation is rendered
- assertVisible:
    text: "1) Cook the chicken breast and slice it into strips."
    label: First section of the preparation is rendered
- swipe:
    start: "50%,65%"
    end: "50%,30%"
    label: Swipe down to see other items
- assertVisible:
    text: "2) Fill each taco shell with chicken, lettuce, and cheddar."
    label: Second section of the preparation is rendered
- assertVisible:
    text: "3) Serve immediately."
    label: Third section of the preparation is rendered
- assertVisible:
    text: "󰏫"
    label: Edit Button is rendered
- assertVisible:
    text: "Add to the menu"
    label: Add to menu button is rendered
