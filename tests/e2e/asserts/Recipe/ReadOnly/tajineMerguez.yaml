appId: "com.recipesmanager"
---
# TODO common part to mutualize to avoid copy/paste hell
- assertVisible:
    id: "BackButton::RoundButton"
    label: Back button is displayed
- assertVisible:
    text: "󰌍"
    label: Back button icon is displayed
- assertVisible:
    id: "RecipeValidate"
    label: Add recipe button is displayed
- assertVisible:
    text: "Add to the menu"
    label: Add recipe button has the correct text
- assertVisible:
    id: "RecipeDelete::RoundButton"
    label: Delete button is displayed
- assertVisible:
    text: "󰆴"
    label: Delete icon is displayed
- assertVisible:
    id: "RecipeEdit::RoundButton"
    label: Edit button is rendered
- assertVisible:
    text: "󰏫"
    label: Edit button has the correct icon
- assertNotVisible:
    id: "RecipeImage::RoundButton"
    label: Image button is not rendered
- assertVisible:
    id: "RecipeImage::Image"
    label: Image is displayed
- assertVisible:
    id: "RecipeTitle::Text"
    text: "TAJINE DE MERGUEZ AU CUMIN"
    label: Title of the recipe is rendered

- assertVisible:
    id: "RecipeDescription::Text"
    text: ""
    label: Description of the recipe is empty

- scrollUntilVisible:
    element:
      text: "Ingredients (2 persons)"
    direction: DOWN
    centerElement: true
    speed: 60

- assertNotVisible:
    id: "RecipeTags::0::Chip"
    label: Tags part is not rendered
- assertVisible:
    text: "Ingredients (2 persons)"
    label: Ingredient section and persons is displayed

- scrollUntilVisible:
    element:
      id: "RecipeTime::Text"
    direction: DOWN
    speed: 60

- assertVisible:
    text: "1 "
    index: 0
    label: First ingredient quantity is displayed
- assertVisible:
    text: "carotte"
    label: First ingredient name is displayed
- assertVisible:
    text: "1 sachet"
    label: Second ingredient quantity is displayed
- assertVisible:
    text: "cumin"
    label: Second ingredient name is displayed
- assertVisible:
    text: "4 "
    label: Third ingredient quantity is displayed
- assertVisible:
    text: "merguez"
    label: Third ingredient name is displayed
- assertVisible:
    text: "1 "
    index: 1
    label: Fourth ingredient quantity is displayed
- assertVisible:
    text: "navet"
    label: Fourth ingredient name is displayed
- assertVisible:
    text: "400 g"
    label: Fifth ingredient quantity is displayed
- assertVisible:
    text: "pommes de terre jaunes"
    label: Fifth ingredient name is displayed
- assertVisible:
    id: "RecipeTime::Text"
    text: "Preparation (25 min)"
    label: Preparation section and persons are displayed

- scrollUntilVisible:
    element:
      id: "RecipePreparation::TextRender::0::SectionTitle"
    direction: DOWN
    centerElement: true
    speed: 60

- assertVisible:
    id: "RecipePreparation::TextRender::0::SectionTitle"
    text: "1) Avant de commencer"
    label: First preparation title is displayed
- assertVisible:
    id: "RecipePreparation::TextRender::0::SectionParagraph"
    text: "[\\s\\S]+"
    label: First preparation paragraph is displayed

- scrollUntilVisible:
    element:
      id: "RecipePreparation::TextRender::1::SectionTitle"
    direction: DOWN
    centerElement: true
    speed: 60

- assertVisible:
    id: "RecipePreparation::TextRender::1::SectionTitle"
    text: "2) Le tajine"
    label: Second preparation title is displayed
- assertVisible:
    id: "RecipePreparation::TextRender::1::SectionParagraph"
    text: "[\\s\\S]+"
    label: Second preparation paragraph is displayed
