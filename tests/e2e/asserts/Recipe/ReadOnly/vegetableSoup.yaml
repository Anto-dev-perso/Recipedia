appId: "com.recipesmanager"
---
- assertVisible:
    text: "󰌍"
    label: Back button is rendered
- assertVisible:
    id: "RecipeImage"
    label: Image is rendered
- assertVisible:
    text: "VEGETABLE SOUP"
    label: Title is rendered
- assertVisible:
    text: "A warm and hearty vegetable soup."
    label: Description is rendered
- assertVisible:
    text: "Healthy"
    label: Tag Healthy is rendered
- assertVisible:
    text: "Soup"
    label: Tag Soup is rendered
- assertVisible:
    text: "Ingredients (4 persons)"
    label: Ingredients title and number of persons is rendered
- swipe:
    start: "50%,65%"
    end: "50%,30%"
    label: Swipe down to see other items
- assertVisible:
    text: "Carrots"
    label: Ingredient Carrots is rendered
- assertVisible:
    text: "150 g"
    label: Quantity of Carrots is rendered
- assertVisible:
    text: "Celery"
    label: Ingredient Celery is rendered
- assertVisible:
    text: "100 g"
    label: Quantity of Celery is rendered
- assertVisible:
    text: "Potatoes"
    label: Ingredient Potatoes is rendered
- assertVisible:
    text: "200 g"
    label: Quantity of Potatoes is rendered
- assertVisible:
    text: "Vegetable Broth"
    label: Ingredient Vegetable Broth is rendered
- assertVisible:
    text: "500 ml"
    label: Quantity of Vegetable Broth is rendered
- swipe:
    start: "50%,70%"
    end: "50%,30%"
    label: Swipe down to see other items
- assertVisible:
    text: "Preparation (40 min)"
    label: Preparation title and time of preparation is rendered
- assertVisible:
    text: "1) Chop the vegetables into small pieces."
    label: First section of the preparation is rendered
- assertVisible:
    text: "2) Simmer the vegetables in vegetable broth until tender."
    label: Second section of the preparation is rendered
- swipe:
    start: "50%,70%"
    end: "50%,30%"
- assertVisible:
    text: "3) Serve hot."
    label: Third section of the preparation is rendered
- assertVisible:
    text: "󰏫"
    label: Edit Button is rendered
- assertVisible:
    text: "Add this recipe to the menu"
    label: Add to menu button is rendered
