appId: "com.recipesmanager"
---
- assertVisible:
    id: "BackButton::RoundButton"
    label: Back button is displayed
- assertVisible:
    text: "󰌍"
    label: Back button icon is displayed
- assertVisible:
    id: "RecipeValidate"
    label: Add recipe button is displayed
- assertVisible:
    text: "Add this new recipe"
    label: Add recipe button has the correct text
- assertVisible:
    id: "RecipeImage::RoundButton"
    label: OCR image button is still rendered
- assertVisible:
    text: "󰘤"
    label: OCR image button has the right icon
- assertVisible:
    id: "RecipeImage::Image"
    label: Image is displayed
- assertVisible:
    id: "RecipeTitle::Text"
    text: "Title:"
    label: Intro text for the title is rendered
- assertVisible:
    id: "RecipeTitle::TextInput"
    text: "CURRY DE POIS CHICHES ET POIREAU AUX ÉPICES CACHEMIRE"
    label: Title of the recipe is rendered

- scrollUntilVisible:
    element:
      id: "RecipeTags::HeaderText"
    direction: DOWN
    speed: 60
    centerElement: true

- assertVisible:
    id: "RecipeDescription::Text"
    text: "Description:"
    label: Intro text for the description is rendered
- assertVisible:
    id: "RecipeDescription::TextInput"
    text: "Coupez le poireau en 4 dans la longueur sans aller au bout. Lavez-les sous un filet d'eau en écartant les feuilles pour bien éliminer la terre."
