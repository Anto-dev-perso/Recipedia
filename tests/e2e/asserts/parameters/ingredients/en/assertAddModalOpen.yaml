appId: "com.recipedia"
---
- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::Title"
    text: "Add ingredient"
    label: "Add ingredient modal title is displayed"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::Name::TextInput-label-inactive"
    text: "Ingredient Name"
    label: "Ingredient name input title is displayed"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::Name::TextInput"
    #    TODO bug
    #    text: ""
    label: "Ingredient name input field is visible"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::Type"
    text: "Type:"
    label: "Type label is visible"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::Menu::Button-text"
    text: "Fruit"
    label: "Type dropdown menu button is visible"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::Unit::TextInput-label-inactive"
    text: "Unit"
    label: "Unit input title is displayed"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::Unit::TextInput"
    text: "g"
    label: "Unit input field is visible"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::SeasonalityCalendar::SeasonalityText"
    text: "Seasonality:"
    label: "Seasonality calendar label is visible"

- runFlow:
    file: "assertSeasonalityCalendar.yaml"
    label: "Verify all 12 months are displayed in seasonality calendar"


- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::CancelButton-text"
    text: "Cancel"
    label: "Cancel button is visible"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::ConfirmButton-text"
    text: "Add"
    label: "Add button is visible"
