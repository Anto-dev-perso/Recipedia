appId: "com.recipedia"


---
- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Sauce accordion is displayed"

- assertVisible:
    text: "Sauce"
    label: "Sauce accordion title is displayed"

# Expand the accordion
- tapOn:
    text: "Sauce"
    label: "Expand Sauce accordion"


# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Soy Sauce - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Soy Sauce')!== undefined}
    file: "sauce-items/soySauce-visible.yaml"

# Item 0: Soy Sauce - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Soy Sauce')=== undefined}
    file: "sauce-items/soySauce-hidden.yaml"

# Item 1: Sriracha - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Sriracha')!== undefined}
    file: "sauce-items/sriracha-visible.yaml"

# Item 1: Sriracha - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Sriracha')=== undefined}
    file: "sauce-items/sriracha-hidden.yaml"

# Item 2: Tartar Sauce - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Tartar Sauce')!== undefined}
    file: "sauce-items/tartarSauce-visible.yaml"

# Item 2: Tartar Sauce - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Tartar Sauce')=== undefined}
    file: "sauce-items/tartarSauce-hidden.yaml"

# Item 3: Tomato Sauce - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Tomato Sauce')!== undefined}
    file: "sauce-items/tomatoSauce-visible.yaml"

# Item 3: Tomato Sauce - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Tomato Sauce')=== undefined}
    file: "sauce-items/tomatoSauce-hidden.yaml"


# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Sauce accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
