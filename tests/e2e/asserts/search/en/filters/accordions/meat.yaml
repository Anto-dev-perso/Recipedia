appId: "com.recipedia"
---
# Route to appropriate flow based on STATE
- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::5"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to meat accordion"

# STATE="filtered": Some items visible (filter applied)
- runFlow:
    when:
      true: ${STATE == "filtered"}
    file: "meat-filtered.yaml"
    env:
      VISIBLE_ITEMS: ${VISIBLE_ITEMS}

# STATE="hidden": Accordion not displayed (no matching items)
- runFlow:
    when:
      true: ${STATE == "hidden"}
    file: "meat-hidden.yaml"

# STATE="all": All items visible (no filter applied)
- runFlow:
    when:
      true: ${STATE == "all"}
    file: "meat-all.yaml"
