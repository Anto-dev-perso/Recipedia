appId: "com.recipedia"

---
- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Grain or Cereal accordion is displayed"

- assertVisible:
    text: "Grain or Cereal"
    label: "Grain or Cereal accordion title is displayed"

# Expand the accordion
- tapOn:
    text: "Grain or Cereal"
    label: "Expand Grain or Cereal accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item: Spaghetti
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Spaghetti')!== undefined}
    file: "grainOrCereal-items/spaghetti-visible.yaml"
    env:
      ITEM_INDEX: ${output.itemIndex}

- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Spaghetti')=== undefined}
    file: "grainOrCereal-items/spaghetti-hidden.yaml"

