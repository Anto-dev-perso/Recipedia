appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::Title"
    text: "Add Ingredient"
    label: "Alert title is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::Name::CustomTextInput-label-inactive"
    text: "Ingredient Name"
    label: "Alert text input label is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::Name::CustomTextInput"
    text: "${INGREDIENT_NAME}"
    label: "Alert text input is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::Type"
    text: "Type:"
    label: "Type label is visible"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::Menu::Button-text"
    text: "Select type"
    label: "Type dropdown menu button is visible"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::Unit::CustomTextInput-label-inactive"
    text: "Unit"
    label: "Unit input field is visible"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::SeasonalityCalendar::SeasonalityText"
    text: "Seasonality:"
    label: "Seasonality calendar label is visible"

- runFlow:
    file: "alertSeasonalityCalendar.yaml"
    label: "Verify all 12 months are displayed in seasonality calendar"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::CancelButton-text"
    text: "Cancel"
    label: "Cancel button is visible"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::ConfirmButton-text"
    text: "Add"
    label: "Add button is visible"
