appId: "com.recipedia"
---

- assertVisible:
    id: "RecipeTagSimilarity::SimilarityDialog::Title"
    text: "Similar tag found"
    label: "Alert title is rendered"

- assertVisible:
    id: "RecipeTagSimilarity::SimilarityDialog::Content"
    text: "A similar tag already exists: \".*\". You can use it or modify the name below to create a new one."
    label: "Alert message is rendered"

- assertVisible:
    id: "RecipeTagSimilarity::SimilarityDialog::AddButton-text"
    text: "Add"
    label: "Alert add button is rendered"

- assertVisible:
    id: "RecipeTagSimilarity::SimilarityDialog::UseButton-text"
    text: "Use"
    label: "Alert use button is rendered"
