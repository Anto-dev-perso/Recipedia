appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::CustomTextInput"
    text: "Chocolate Cake"
    label: "Title input shows 'Chocolate Cake'"

- scrollUntilVisible:
    element:
      id: "RecipePersons::NumericTextInput"
    direction: DOWN
    speed: 60

- assertVisible:
    id: "RecipePersons::NumericTextInput"
    text: "4"
    label: "Number of persons is 4"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::PrefixText"
    direction: DOWN
    speed: 60

- assertVisible:
    id: "RecipeIngredients::PrefixText"
    text: "Ingredients: "
    label: "Section Ingredients is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::TextRender::3::QuantityInput::NumericTextInput"
    direction: DOWN
    speed: 60
    label: "Scroll to end of ingredients section"

- assertVisible:
    id: "RecipeIngredients::TextRender::0::QuantityInput::NumericTextInput"
    text: "133.33"
    label: "Flour quantity is 133.33"

- assertVisible:
    id: "RecipeIngredients::TextRender::0::Dropdown::CustomTextInput"
    text: "Flour"
    label: "First ingredient is Flour"

- assertVisible:
    id: "RecipeIngredients::TextRender::1::QuantityInput::NumericTextInput"
    text: "33.33"
    label: "Cocoa Powder quantity is 33.33"

- assertVisible:
    id: "RecipeIngredients::TextRender::1::Dropdown::CustomTextInput"
    text: "Cocoa Powder"
    label: "Second ingredient is Cocoa Powder"

- assertVisible:
    id: "RecipeIngredients::TextRender::2::QuantityInput::NumericTextInput"
    text: "100"
    label: "Sugar quantity is 100"

- assertVisible:
    id: "RecipeIngredients::TextRender::2::Dropdown::CustomTextInput"
    text: "Sugar"
    label: "Third ingredient is Sugar"

- assertVisible:
    id: "RecipeIngredients::TextRender::3::QuantityInput::NumericTextInput"
    text: "66.67"
    label: "Butter quantity is 66.67"

- assertVisible:
    id: "RecipeIngredients::TextRender::3::Dropdown::CustomTextInput"
    text: "Butter"
    label: "Fourth ingredient is Butter"
