appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::TextInput"
    text: "Chocolate Cake"
    label: "Title input shows 'Chocolate Cake'"

- scrollUntilVisible:
    element:
      id: "RecipePersons::PrefixText"
    direction: DOWN
    speed: 60

- assertVisible:
    id: "RecipePersons::TextInput"
    text: "2"
    label: "Number of persons is 2"

- assertVisible:
    id: "RecipePersons::SuffixText"
    text: " persons"
    label: "Outro text for the number of persons is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::PrefixText"
    direction: DOWN
    speed: 60

- assertVisible:
    id: "RecipeIngredients::PrefixText"
    text: "Ingredients: "
    label: "Section Ingredients is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::TextRender::1::QuantityInput::TextInput"
    direction: DOWN
    speed: 60
    label: "Scroll to see more ingredients"

- assertVisible:
    id: "RecipeIngredients::TextRender::0::QuantityInput::TextInput"
    text: "66,67"
    label: "Flour quantity is scaled to 66,67g"

- assertVisible:
    id: "RecipeIngredients::TextRender::0::Dropdown::TextInput"
    text: "Flour"
    label: "First ingredient is Flour"

- assertVisible:
    id: "RecipeIngredients::TextRender::1::QuantityInput::TextInput"
    text: "16,67"
    label: "Cocoa Powder quantity is scaled to 16,67g"

- assertVisible:
    id: "RecipeIngredients::TextRender::1::Dropdown::TextInput"
    text: "Cocoa Powder"
    label: "Second ingredient is Cocoa Powder"


- scrollUntilVisible:
    element:
      id: "RecipeIngredients::TextRender::3::QuantityInput::TextInput"
    direction: DOWN
    speed: 60
    label: "Scroll to end of ingredients section"

- assertVisible:
    id: "RecipeIngredients::TextRender::2::QuantityInput::TextInput"
    text: "50"
    label: "Sugar quantity is scaled to 50g"

- assertVisible:
    id: "RecipeIngredients::TextRender::2::Dropdown::TextInput"
    text: "Sugar"
    label: "Third ingredient is Sugar"

- assertVisible:
    id: "RecipeIngredients::TextRender::3::QuantityInput::TextInput"
    text: "33,33"
    label: "Butter quantity is scaled to 33,33g"

- assertVisible:
    id: "RecipeIngredients::TextRender::3::Dropdown::TextInput"
    text: "Butter"
    label: "Fourth ingredient is Butter"
