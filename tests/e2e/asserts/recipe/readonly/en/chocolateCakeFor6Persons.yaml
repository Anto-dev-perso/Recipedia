appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::Text"
    text: "CHOCOLATE CAKE"
    label: "Chocolate Cake recipe is displayed"

- scrollUntilVisible:
    element:
      id: "RecipePersons::Text"
    direction: DOWN
    speed: 60
    label: "Scroll to ingredients section"

- assertVisible:
    id: "RecipePersons::Text"
    text: "Ingredients (6 persons)"
    label: "Recipe is for 6 persons"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::TextRender::3::IngredientName"
    direction: DOWN
    speed: 60
    label: "Scroll to end of ingredients section"

- assertVisible:
    id: "RecipeIngredients::TextRender::0::IngredientName"
    text: "Flour"
    label: "First ingredient is Flour"

- assertVisible:
    id: "RecipeIngredients::TextRender::0::QuantityAndUnit"
    text: "200 g"
    label: "Flour quantity is 200g"

- assertVisible:
    id: "RecipeIngredients::TextRender::1::IngredientName"
    text: "Cocoa Powder"
    label: "Second ingredient is Cocoa Powder"

- assertVisible:
    id: "RecipeIngredients::TextRender::1::QuantityAndUnit"
    text: "50 g"
    label: "Cocoa Powder quantity is 50g"

- assertVisible:
    id: "RecipeIngredients::TextRender::2::IngredientName"
    text: "Sugar"
    label: "Third ingredient is Sugar"

- assertVisible:
    id: "RecipeIngredients::TextRender::2::QuantityAndUnit"
    text: "150 g"
    label: "Sugar quantity is 150g"

- assertVisible:
    id: "RecipeIngredients::TextRender::3::IngredientName"
    text: "Butter"
    label: "Fourth ingredient is Butter"

- assertVisible:
    id: "RecipeIngredients::TextRender::3::QuantityAndUnit"
    text: "100 g"
    label: "Butter quantity is 100g"
