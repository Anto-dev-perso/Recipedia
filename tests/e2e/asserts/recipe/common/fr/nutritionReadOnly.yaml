appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionTable::Title"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to nutrition section"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::Title"
    text: "Valeurs nutritionnelles"
    label: "Nutrition table title is displayed"

- assertVisible:
    text: "pour 100g"
    label: "Per 100g text is displayed"

- assertVisible:
    text: "par portion"
    label: "Per portion text is displayed"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::EnergyKcal::Value"
    text: "${ENERGY_KCAL} kcal"
    label: "Energy kcal value is displayed"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::EnergyKj::Value"
    text: "${ENERGY_KJ} kJ"
    label: "Energy kJ value is displayed"


- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::Salt::Text"
    direction: DOWN
    speed: 60
    label: "Scroll to the end of the nutrition table"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::Fat::Value"
    text: "${FAT} g"
    label: "Fat value is displayed"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::SaturatedFat::Value"
    text: "${SATURATED_FAT} g"
    label: "Saturated fat value is displayed"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::Carbohydrates::Value"
    text: "${CARBOHYDRATES} g"
    label: "Carbohydrates value is displayed"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::Sugars::Value"
    text: "${SUGARS} g"
    label: "Sugars value is displayed"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::Fiber::Value"
    text: "${FIBER} g"
    label: "Fiber value is displayed"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::Protein::Value"
    text: "${PROTEIN} g"
    label: "Protein value is displayed"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::Salt::Value"
    text: "${SALT} g"
    label: "Salt value is displayed"
