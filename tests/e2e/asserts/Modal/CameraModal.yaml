appId: "com.recipedia"
---

- assertVisible:
    id: "ModalImageSelect::ExplanationText"
    text: "Choose a picture among one of these:"
    label: Explanation text of the modal is rendered
- assertVisible:
    id: "Modal::List#0::SquareButton::Image"
    label: Image from camera is rendered
- assertVisible:
    id: "Modal::Camera::RoundButton"
    label: Camera button is rendered
- assertVisible:
    text: "󰄀"
    label: Camera button has the right icon
- assertVisible:
    id: "Modal::Camera::Text"
    text: "Take a new photo"
    label: Camera helper text is rendered
- assertVisible:
    id: "Modal::Gallery::RoundButton"
    label: Gallery button is rendered
- assertVisible:
    text: "󰋫"
    label: Gallery button has the right icon
- assertVisible:
    id: "Modal::Gallery::Text"
    text: "Choose from gallery"
    label: Gallery helper text is rendered
