appId: "com.recipedia"
---
- runFlow:
    file: "./assertShoppingScreenUI.yaml"
    label: "Assert shopping screen UI elements"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.grainOrCereal::SubHeader"
    label: "Grain or Cereal category header is displayed"

- assertVisible:
    text: "Grain or Cereal"
    label: "Grain or Cereal category text is displayed"

- runFlow:
    file: "../../../flows/shopping/en/assertAndCheckIngredient.yaml"
    env:
      INGREDIENT_NAME: "Pasta"
      INGREDIENT_NAME_LOWER: "pasta"
      QUANTITY: "400"
      UNIT: "g"
      RECIPE_NAMES: "Test Recipe"
    label: "Assert and check Pasta ingredient"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.vegetable::SubHeader"
    label: "Vegetable category header is displayed"

- assertVisible:
    text: "Vegetable"
    label: "Vegetable category text is displayed"

- runFlow:
    file: "../../../flows/shopping/en/assertAndCheckIngredient.yaml"
    env:
      INGREDIENT_NAME: "Tomatoes"
      INGREDIENT_NAME_LOWER: "tomatoes"
      QUANTITY: "200"
      UNIT: "g"
      RECIPE_NAMES: "Test Recipe"
    label: "Assert and check Tomatoes ingredient"

- runFlow:
    file: "../../../flows/shopping/scrollToTop.yaml"
    label: "Scroll back to top for next tests"
