appId: "com.recipedia"
---
- runFlow:
    file: "../../bottomtabs/en/assertBottomTabs.yaml"
    label: "Check bottom navigation tabs"

- assertVisible:
    id: "ExpandButton::RoundButton"
    label: "Expand button is displayed"

- assertVisible:
    id: "Home::RecipeRecommendation::random::SubHeader"
    label: "Random recommendation section is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::random::Carousel::Card::0"
    label: "Random recommendation has its first card"
- assertVisible:
    id: "Home::RecipeRecommendation::random::Carousel::Card::1"
    label: "Random recommendation has its second card"

- assertVisible:
    id: "Home::RecipeRecommendation::seasonal::SubHeader"
    label: "Seasonal recommendation section is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::seasonal::Carousel::Card::0"
    label: "Seasonal recommendation has its first card"

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::grain-1::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to first grain-based recommendations"

- assertVisible:
    id: "Home::RecipeRecommendation::grain-1::SubHeader"
    text: "^.+-based$"
    label: "First grain-based recommendation is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::grain-1::Carousel::Card::0"
    label: "First grain recommendation has its first card"


- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::grain-2::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to second grain-based recommendations"

- assertVisible:
    id: "Home::RecipeRecommendation::grain-2::SubHeader"
    text: "^.+-based$"
    label: "Second grain-based recommendation is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::grain-2::Carousel::Card::0"
    label: "Second grain recommendation has its first card"

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::tag-1::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to first tag-based recommendations"

- assertVisible:
    id: "Home::RecipeRecommendation::tag-1::SubHeader"
    text: "^Tagged [A-Za-z]+$"
    label: "First tag-based recommendation is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::tag-1::Carousel::Card::0"
    label: "First tag recommendation has its first card"

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::tag-2::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to second tag-based recommendations"

- assertVisible:
    id: "Home::RecipeRecommendation::tag-2::SubHeader"
    text: "^Tagged [A-Za-z]+$"
    label: "Second tag-based recommendation is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::tag-2::Carousel::Card::0"
    label: "Second tag recommendation has its first card"

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::tag-3::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to third tag-based recommendations"

- assertVisible:
    id: "Home::RecipeRecommendation::tag-3::SubHeader"
    text: "^Tagged [A-Za-z]+$"
    label: "Third tag-based recommendation is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::tag-3::Carousel::Card::0"
    label: "Third tag recommendation has its first card"


- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::random::SubHeader"
    direction: UP
    speed: 99
    label: "Scroll back to top of Home screen"
