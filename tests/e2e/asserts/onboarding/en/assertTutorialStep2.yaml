appId: "com.recipedia"
---
- runFlow:
    file: "../common/assertTutorialTooltipVisible.yaml"
    label: "Verify tutorial tooltip common elements"

- assertVisible:
    id: "TutorialTooltip::Text"
    text: "Search by recipe name or use \"Add filter\" to find recipes by ingredients, tags, cooking time, and more."
    label: "Verify Step 2 (Search) description"

- assertVisible:
    id: "TutorialTooltip::Previous-text"
    text: "Previous"
    label: "Verify Previous button is visible"

- assertVisible:
    id: "TutorialTooltip::Next-text"
    text: "Next"
    label: "Verify Next button is visible"

- assertVisible:
    text: "2"
    label: "Verify Step 2 is visible"
