appId: "com.recipedia"
---

- extendedWaitUntil:
    visible:
      id: "TutorialTooltip"
    timeout: 10000
    label: "Wait for tutorial tooltip to be displayed"

- assertVisible:
    id: "TutorialTooltip"
    label: "Verify tutorial tooltip is displayed"

- assertVisible:
    id: "TutorialTooltip::Skip-text"
    text: "Skip"
    label: "Verify Skip button is visible"
