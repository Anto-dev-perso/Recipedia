appId: "com.recipedia"

---
- assertVisible:
    text: "Shopping"
    index: 0
    label: Shopping screen title is displayed
- assertVisible:
    text: "SHOPPING LIST"
    label: Shopping list title is displayed
- assertVisible:
    text: "Grain or Cereal"
    label: Category Grain or Cereal is displayed
- assertVisible:
    text: "󰄱, Spaghetti, 1 recipe"
    label: Ingredient Spaghetti is displayed unchecked
- assertVisible:
    text: "󰄱, Croutons, 1 recipe"
    label: Ingredient Croutons is displayed unchecked
- assertVisible:
    text: "󰄱, Pizza Dough, 1 recipe"
    label: Ingredient Pizza Dough is displayed unchecked
- assertVisible:
    text: "Vegetable"
    label: Category Vegetable is displayed
- assertVisible:
    text: "󰄱, Romaine Lettuce, 1 recipe"
    label: Ingredient Romaine Lettuce is displayed unchecked
- assertVisible:
    text: "Sauce"
    label: Category Sauce is displayed
- assertVisible:
    text: "󰄱, Tomato Sauce, 2 recipes"
    label: Ingredient Tomato Sauce is displayed unchecked
- assertVisible:
    text: "󰄱, Caesar Dressing, 1 recipe"
    label: Ingredient Caesar Dressing is displayed unchecked
- swipe:
    start: "50%,80%"
    end: "50%,30%"
    label: Swipe down to see other items
- assertVisible:
    text: "Meat"
    label: Category Meat is displayed
- assertVisible:
    text: "󰄱, Ground Beef, 1 recipe"
    label: Ingredient Ground Beef is displayed unchecked
- assertVisible:
    text: "Cheese"
    label: Category Cheese is displayed
- assertVisible:
    text: "󰄱, Parmesan, 2 recipes"
    label: Ingredient Parmesan is displayed unchecked
- assertVisible:
    text: "󰄱, Mozzarella, 1 recipe"
    label: Ingredient Mozzarella is displayed unchecked
- assertVisible:
    text: "Spice"
    label: Category Spice is displayed
- assertVisible:
    text: "󰄱, Basil Leaves, 1 recipe"
    label: Ingredient Basil Leaves is displayed unchecked
- swipe:
    start: "50%,15%"
    end: "50%,90%"
    label: Swipe Up to reset the initial position
- longPressOn:
    id: "CheckBoxButton - Spaghetti::Pressable"
    label: Long Press on Spaghetti
- runFlow: ../Alerts/longPressOnSpaghettiBologneseOnly.yaml
- longPressOn:
    id: "CheckBoxButton - Croutons::Pressable"
    label: Long Press on Croutons
- runFlow: ../Alerts/longPressOnCroutonsCaesarOnly.yaml
- longPressOn:
    id: "CheckBoxButton - Pizza Dough::Pressable"
    label: Long Press on Pizza Dough
- runFlow: ../Alerts/longPressOnPizzaPizzaOnly.yaml
- longPressOn:
    id: "CheckBoxButton - Romaine Lettuce::Pressable"
    label: Long Press on Romaine Lettuce
- runFlow: ../Alerts/longPressOnLettuceCaesarOnly.yaml
- longPressOn:
    id: "CheckBoxButton - Tomato Sauce::Pressable"
    label: Long Press on Tomato Sauce
- runFlow: ../Alerts/longPressOnTomatoSauceSpaghettiAndPizza.yaml
- longPressOn:
    id: "CheckBoxButton - Caesar Dressing::Pressable"
    label: Long Press on Caesar Dressing
- runFlow: ../Alerts/longPressOnCaesarDressingCaesarOnly.yaml
- swipe:
    start: "50%,90%"
    end: "50%,20%"
    label: Swipe down to see other items
- longPressOn:
    id: "CheckBoxButton - Ground Beef::Pressable"
    label: Long Press on Ground Beef
- runFlow: ../Alerts/longPressOnGroundBeefPizzaOnly.yaml
- longPressOn:
    id: "CheckBoxButton - Parmesan::Pressable"
    label: Long Press on Parmesan
- runFlow: ../Alerts/longPressOnParmesanSpaghettiAndCaesar.yaml
- longPressOn:
    id: "CheckBoxButton - Mozzarella::Pressable"
    label: Long Press on Mozzarella
- runFlow: ../Alerts/longPressOnMozzarellaPizza.yaml
