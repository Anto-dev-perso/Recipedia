appId: "com.recipedia"
---
# Route to appropriate flow based on STATE

# STATE="filtered": Some items visible (filter applied)
- runFlow:
    when:
      true: ${STATE == "filtered"}
    file: "nutsAndSeeds-filtered.yaml"
    env:
      VISIBLE_ITEMS: ${VISIBLE_ITEMS}

# STATE="hidden": Accordion not displayed (no matching items)
- runFlow:
    when:
      true: ${STATE == "hidden"}
    file: "nutsAndSeeds-hidden.yaml"

# STATE="all": All items visible (no filter applied)
- runFlow:
    when:
      true: ${STATE == "all"}
    file: "nutsAndSeeds-all.yaml"
