appId: "com.recipedia"
name: "Duplicate detection test suite"
---
- launchApp

- runFlow:
    file: "cases/duplicates/tags/tagDuplicateUnique.yaml"
    label: "Test adding unique tag without duplicate warning"

- runFlow:
    file: "cases/duplicates/tags/tagDuplicateFuzzy.yaml"
    label: "Test fuzzy duplicate tag detection with cancel and confirm"

- runFlow:
    file: "cases/duplicates/ingredients/ingredientDuplicateUnique.yaml"
    label: "Test adding unique ingredient without duplicate warning"

- runFlow:
    file: "cases/duplicates/ingredients/ingredientDuplicateFuzzy.yaml"
    label: "Test fuzzy duplicate ingredient detection with use existing and add new"

- runFlow:
    file: "cases/duplicates/recipes/recipeDuplicateFuzzy.yaml"
    label: "Test recipe duplicate detection when alert should appear"

- runFlow:
    file: "cases/duplicates/recipes/recipeDuplicateBoundaries.yaml"
    label: "Test recipe duplicate boundaries when alert should NOT appear"
