name: "19: Manual Recipe Creation Complete Flow"
appId: com.recipedia.app
tags:
  - recipe-create
---
- launchApp:
    label: "Setup - Launch app"

- runFlow:
    file: "../../flows/recipe/adding/manual/en/openAddManually.yaml"
    label: "Action - Open manual recipe adding screen"

- runFlow:
    file: "../../flows/recipe/adding/manual/en/addAiguillettes.yaml"
    label: "Action - Fill in complete recipe (Aiguillettes)"

- runFlow:
    file: "../../asserts/recipe/edit/aiguillettesFull.yaml"
    label: "Assert - Verify recipe is filled correctly"

- tapOn:
    id: "RecipeValidate"
    label: "Action - Validate the recipe"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: "Aiguillettes de poulet a la sauce satay"
    label: "Assert - Verify recipe added successfully"

- tapOn:
    id: "BottomTabs::Search"
    label: "Action - Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Action - Focus on search bar"

- inputText:
    text: "Aig"
    label: "Action - Search for new recipe"

- pressKey: enter

- tapOn:
    id: "SearchScreen::RecipeCards::0"
    label: "Action - Open newly created recipe (first result)"

- runFlow:
    file: "../../asserts/recipe/readonly/en/aiguillettesFull.yaml"
    label: "Assert - Verify recipe content in read-only mode"

- tapOn:
    id: "BackButton::RoundButton"
    label: "Cleanup - Return to search results"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Cleanup - Tap clear icon to remove search filter"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Return to home screen"

- tapOn:
    id: "ReduceButton::RoundButton"
    label: "Cleanup - Collapse FAB menu"
