name: "51: OCR Quitoque V3 Camera Flow"
appId: "com.recipedia"
tags:
  - recipe-create
  - ocr
---
- launchApp:
    label: "Setup - Launch app"

- evalScript: ${output.isDescriptionToOCR = true}
- evalScript: ${output.isTagsToOCR = false}
- evalScript: ${output.isTime = true}
- evalScript: ${output.isNutritionToOCR = false}

- runFlow:
    file: "../../flows/recipe/adding/ocr/camera/openOCRCamera.yaml"
    label: "Setup - Open OCR from camera"

- runFlow:
    file: "../../asserts/recipe/ocr/emptyScreen.yaml"
    label: "Assert - Verify empty recipe screen"

- runFlow:
    file: "../../flows/recipe/adding/ocr/camera/addRecipeFromCamera.yaml"
    env:
      RECIPE_NAME: quitoqueV3
    label: "Action - Add recipe from camera using OCR"

- scrollUntilVisible:
    element:
      id: "RecipeImage::Image"
    direction: UP
    speed: 80
    centerElement: true
    label: "Action - Scroll back to top"

- runFlow:
    file: "../../asserts/recipe/ocr/curryPoisChiche.yaml"
    label: "Assert - Verify OCR extracted recipe data"

- tapOn:
    id: "RecipeValidate"
    label: "Action - Validate the recipe"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: "CURRY DE POIS CHICHES ET POIREAU AUX Ã‰PICES CACHEMIRE"
    label: "Assert - Verify recipe added successfully"

- tapOn:
    id: "ReduceButton::RoundButton"
    label: "Cleanup - Collapse FAB menu"

- tapOn:
    id: "BottomTabs::Search"
    label: "Verification - Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Verification - Focus on search bar"

- inputText:
    text: "CURRY"
    label: "Verification - Search for new recipe"

- pressKey: enter

- tapOn:
    id: "SearchScreen::RecipeCards::0"
    label: "Verification - Open newly created recipe"

- runFlow:
    file: "../../asserts/recipe/readonly/en/curryPoisChiche.yaml"
    label: "Assert - Verify recipe content in read-only mode"

- tapOn:
    id: "BackButton::RoundButton"
    label: "Cleanup - Return to search results"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Cleanup - Clear search filter"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Return to home screen"
