appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Focus on search bar to open dropdown"

- hideKeyboard:
    label: "Dismiss keyboard"

- scrollUntilVisible:
    element:
      text: "Sushi Rolls"
    direction: DOWN
    speed: 40
    label: "Scroll down in dropdown to bottom recipes"

- assertVisible:
    text: "Sushi Rolls"
    label: "Sushi Rolls is visible in dropdown"

- pressKey: "BACK"

- assertVisible:
    id: "SearchScreen::RecipeCards::0"
    label: "First recipe card is visible (scroll independence verified)"

- assertVisible:
    id: "SearchScreen::RecipeCards::1"
    label: "Second recipe card is visible"

- tapOn:
    id: "BottomTabs::Home"
    label: "Navigate back to Home screen"
