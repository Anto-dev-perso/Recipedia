appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Focus on search bar"

- inputText: "Ca"

- hideKeyboard:
    label: "Dismiss keyboard"

- runFlow:
    file: "../../asserts/search/searchbar/searchBarFilteredOnCa.yaml"
    label: "Assert search bar dropdown shows filtered results for 'Ca'"

- pressKey: "enter"

- runFlow:
    file: "../../asserts/search/en/searchScreenFilteredOnCa.yaml"
    label: "Assert Search screen shows filtered recipe cards"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Tap clear icon to remove search filter"

- runFlow:
    file: "../../asserts/search/en/assertSearchScreen.yaml"
    label: "Assert all recipe cards are visible again"

- tapOn:
    id: "BottomTabs::Home"
    label: "Navigate back to Home screen"
