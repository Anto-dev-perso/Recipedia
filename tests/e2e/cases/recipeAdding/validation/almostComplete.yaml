appId: "com.recipedia"
---
- runFlow:
    file: "../../../flows/Recipe/Adding/Manual/en/tryAddOnlyImageTitleDescriptionTagPersonIngredient.yaml"
    label: "Add ingredient"

- runFlow:
    file: "../../../flows/Recipe/Adding/en/validateRecipe.yaml"
    label: "Try to validate recipe"

- runFlow:
    file: "../../../asserts/Alerts/en/recipeValidationError.yaml"
    env:
      MISSING_ELEMENTS: "\n\t- names for all ingredients\n\t- some instructions for the preparation"
    label: "Assert validation error for missing name on ingredient and preparation"

- runFlow:
    file: "../../../flows/Recipe/Adding/Manual/en/fixIngredientName.yaml"
    label: "Validate the ingredient name"

- runFlow:
    file: "../../../flows/Recipe/Adding/en/validateRecipe.yaml"
    label: "Try to validate recipe"

- runFlow:
    file: "../../../asserts/Alerts/en/recipeValidationErrorSingle.yaml"
    env:
      MISSING_ELEMENT: "some instructions for the preparation"
    label: "Assert validation error for missing preparation only"
