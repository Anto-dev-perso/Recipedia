appId: "com.recipedia"
---
- runFlow:
    file: "../../../flows/recipe/adding/manual/en/tryAddOnlyImageTitleDescriptionTagPerson.yaml"
    label: "Add persons"

- tapOn:
    id: "RecipeValidate"
    label: "Validate the recipe"

- runFlow:
    file: "../../../asserts/alerts/en/recipeValidationError.yaml"
    env:
      MISSING_ELEMENTS: "\n\t- some ingredients\n\t- some instructions for the preparation"
    label: "Assert validation error for missing ingredients and preparation"
