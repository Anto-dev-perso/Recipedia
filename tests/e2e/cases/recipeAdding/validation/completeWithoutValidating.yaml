appId: "com.recipedia"
---
- runFlow:
    file: "../../../flows/recipe/adding/manual/en/tryAddFull.yaml"
    label: "Complete the recipe"

- runFlow:
    file: "../../../flows/recipe/adding/en/validateRecipe.yaml"
    label: "Validate recipe"

- runFlow:
    file: "../../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: "Title"
    label: "Assert recipe added successfully"
