appId: "com.recipedia"
---
- runFlow:
    file: "../../../flows/recipe/adding/en/addRecipeImage.yaml"
    label: "Add only image"

- runFlow:
    file: "../../../flows/recipe/adding/en/validateRecipe.yaml"
    label: "Try to validate recipe"

- runFlow:
    file: "../../../asserts/alerts/en/recipeValidationError.yaml"
    env:
      MISSING_ELEMENTS: "\n\t- a title\n\t- some ingredients\n\t- some instructions for the preparation"
    label: "Assert validation error for missing elements"
