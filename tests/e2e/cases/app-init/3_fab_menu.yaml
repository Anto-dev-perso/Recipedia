name: "3 - FAB Menu Toggle Flow"
appId: "com.recipedia"
tags:
  - app-init
---
- runFlow:
    file: "../../flows/setupTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../asserts/home/assertCollapsedButtons.yaml"
    label: "Assert - Verify FAB menu is collapsed initially"

- tapOn:
    id: "ExpandButton"
    label: "Action - Tap on expand button to open FAB menu"

- runFlow:
    file: "../../asserts/home/assertExpandedButtons.yaml"
    label: "Assert - Verify FAB menu is expanded with all buttons visible"

- tapOn:
    id: "ReduceButton"
    label: "Action - Tap on reduce button to collapse FAB menu"

- runFlow:
    file: "../../asserts/home/assertCollapsedButtons.yaml"
    label: "Assert - Verify FAB menu is collapsed again"
