name: "48 - Duplicate Recipe Boundaries Flow"
appId: "com.recipedia"
tags:
  - duplicates
---
- launchApp:
    label: "Setup - Launch app"

- runFlow:
    file: "../../flows/recipe/adding/createBaseRecipeForDuplicateTests.yaml"
    label: "Action - Create base recipe"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: ".*"
    label: "Assert - Verify recipe added to database"

- runFlow:
    file: "../../flows/recipe/adding/createRecipeWithDifferentTitle.yaml"
    label: "Action - Create recipe with different title"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: ".*"
    label: "Assert - Verify recipe added to database"

- runFlow:
    file: "../../flows/recipe/adding/createRecipeWithDifferentIngredients.yaml"
    label: "Action - Create recipe with different ingredients"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: ".*"
    label: "Assert - Verify recipe added to database"

- runFlow:
    file: "../../flows/recipe/adding/createRecipeWithFarEnoughQuantities.yaml"
    label: "Action - Create recipe with far enough quantities"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: ".*"
    label: "Assert - Verify recipe added to database"

- tapOn:
    id: "ReduceButton::RoundButton"
    label: "Cleanup - Close FAB buttons"

- runFlow:
    file: "../../flows/recipe/deleteRecipeBySearch.yaml"
    env:
      SEARCH_TEXT: "Test Recipe"
    label: "Cleanup - Delete first Test Recipe"

- runFlow:
    file: "../../flows/recipe/deleteRecipeBySearch.yaml"
    env:
      SEARCH_TEXT: "Test Recipe"
    label: "Cleanup - Delete second Test Recipe"

- runFlow:
    file: "../../flows/recipe/deleteRecipeBySearch.yaml"
    env:
      SEARCH_TEXT: "Test Recipe"
    label: "Cleanup - Delete third Test Recipe"

- runFlow:
    file: "../../flows/recipe/deleteRecipeBySearch.yaml"
    env:
      SEARCH_TEXT: "Recipe Name"
    label: "Cleanup - Delete Completely Different Recipe Name"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Return to Home screen"
