appId: "com.recipedia"
---

- runFlow:
    file: "../../asserts/Home/assertCollapsedButtons.yaml"
    label: "Assert FAB menu is collapsed initially"

- tapOn:
    id: "ExpandButton::RoundButton"
    label: "Tap on expand button to open FAB menu"

- runFlow:
    file: "../../asserts/Home/assertExpandedButtons.yaml"
    label: "Assert FAB menu is expanded with all buttons visible"

- tapOn:
    id: "ReduceButton::RoundButton"
    label: "Tap on reduce button to collapse FAB menu"

- runFlow:
    file: "../../asserts/Home/assertCollapsedButtons.yaml"
    label: "Assert FAB menu is collapsed again"
