name: "2 - Recipe Read-Only From Home Flow"
appId: "com.recipedia"
tags:
  - recipe-view
env:
  recipeName: "Vegetable Soup"
---
- runFlow:
    file: "../../flows/setupTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../flows/home/swipelToRecipeAndOpenIt.yaml"
    env:
      recipeName: ${recipeName}
    label: "Action - Swipe Home screen until recipe is found"

- runFlow:
    file: "../../asserts/recipe/readonly/en/vegetableSoup.yaml"
    label: "Assert - Verify Vegetable Soup recipe is displayed correctly"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Action - Back to the Home Screen"

- runFlow:
    file: "../../flows/home/swipeBackToFirstCard.yaml"
    label: "Cleanup - Replace the cards to theirs original position"

- runFlow:
    file: "../../asserts/home/en/assertHomeScreen.yaml"
    label: "Assert - Verify Home screen is displayed"
