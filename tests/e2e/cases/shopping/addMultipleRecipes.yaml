appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::RecipeCards::0"
    label: "Open Spaghetti Bolognese recipe"

- tapOn:
    id: "RecipeValidate"
    label: "Add Spaghetti Bolognese to menu"

- runFlow:
    file: "../../asserts/alerts/en/addingRecipe.yaml"
    env:
      RECIPE_NAME: "Spaghetti Bolognese"
    label: "Assert recipe added alert"


- tapOn:
    id: "BottomTabs::Shopping"
    label: "Navigate to Shopping screen"

- runFlow:
    file: "../../asserts/shopping/en/shoppingSpaghetti.yaml"
    label: "Assert Spaghetti ingredients in shopping list"

- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::3::Content"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Caesar Salad recipe"

- tapOn:
    id: "SearchScreen::RecipeCards::3"
    label: "Open Caesar Salad recipe"

- tapOn:
    id: "RecipeValidate"
    label: "Add Caesar Salad to menu"

- runFlow:
    file: "../../asserts/alerts/en/addingRecipe.yaml"
    env:
      RECIPE_NAME: "Caesar Salad"
    label: "Assert recipe added alert"

- runFlow:
    file: "../../flows/search/scrollBackToTop.yaml"
    label: "Scroll back to top of Search screen"

- tapOn:
    id: "BottomTabs::Shopping"
    label: "Navigate to Shopping screen"

- runFlow:
    file: "../../asserts/shopping/en/shoppingSpaghettiAndCaesar.yaml"
    label: "Assert Spaghetti and Caesar ingredients in shopping list"

- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::4::Content"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Margherita Pizza recipe"

- tapOn:
    id: "SearchScreen::RecipeCards::4"
    label: "Open Margherita Pizza recipe"

- tapOn:
    id: "RecipeValidate"
    label: "Add Margherita Pizza to menu"

- runFlow:
    file: "../../asserts/alerts/en/addingRecipe.yaml"
    env:
      RECIPE_NAME: "Margherita Pizza"
    label: "Assert recipe added alert"

- runFlow:
    file: "../../flows/search/scrollBackToTop.yaml"
    label: "Scroll back to top of Search screen"

- tapOn:
    id: "BottomTabs::Shopping"
    label: "Navigate to Shopping screen"

- runFlow:
    file: "../../asserts/shopping/en/shoppingSpaghettiCaesarAndPizza.yaml"
    label: "Assert all three recipes' ingredients in shopping list"

- runFlow:
    file: "../../flows/shopping/en/clearShoppingList.yaml"
    label: "Assert shopping list persisted"

- tapOn:
    id: "BottomTabs::Home"
    label: "Navigate to Home screen"
