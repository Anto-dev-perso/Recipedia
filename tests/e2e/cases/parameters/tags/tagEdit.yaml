appId: "com.recipedia"
---
- runFlow:
    file: "../../../flows/parameters/tags/navigateToTagsSettings.yaml"
    label: "Navigate to Tags Settings screen"

- scrollUntilVisible:
    element:
      id: "TagsSettings::6::TagName"
    direction: DOWN
    speed: 80
    label: "Scroll to Italian tag"

- assertVisible:
    id: "TagsSettings::6::TagName"
    text: "Italian"
    label: "Verify Italian tag exists"

- tapOn:
    id: "TagsSettings::6::EditButton"
    label: "Tap Edit button for Italian tag"

- runFlow:
    file: "../../../asserts/parameters/tags/en/assertEditModalOpen.yaml"
    label: "Verify Edit tag modal is displayed"

- tapOn:
    id: "TagsSettings::ItemDialog::EditModal::Name::TextInput"
    label: "Focus on tag name input field"

- inputText:
    text: " Cuisine"
    label: "Append ' Cuisine' to change tag name to 'Italian Cuisine'"

- tapOn:
    id: "TagsSettings::ItemDialog::EditModal::ConfirmButton"
    label: "Save the edited tag"

- assertVisible:
    id: "TagsSettings::6::TagName"
    text: "Italian Cuisine"
    label: "Verify tag name changed to 'Italian Cuisine' in the list"

- assertNotVisible:
    text: "Italian"
    label: "Verify old tag name 'Italian' no longer exists in list"

- runFlow:
    file: "../../../flows/parameters/tags/returnToHome.yaml"
    label: "Return to Home screen"

- runFlow:
    file: "../../../flows/parameters/tags/verifyTagRenameInSearch.yaml"
    label: "Verify tag renamed in Search filters and Pesto Pasta recipe"

- runFlow:
    file: "../../../flows/parameters/tags/restoreTagName.yaml"
    label: "Restore tag name to original 'Italian'"

- runFlow:
    file: "../../../flows/parameters/tags/returnToHome.yaml"
    label: "Return to Home screen"
