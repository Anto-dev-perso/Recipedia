appId: "com.recipedia"
---
- runFlow:
    file: "../../../flows/parameters/tags/navigateToTagsSettings.yaml"
    label: "Navigate to Tags Settings screen"

- scrollUntilVisible:
    element:
      text: "TestTag"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to find the tag to delete"

- tapOn:
    id: "TagsSettings::15::DeleteButton"
    label: "Tap Delete button for the tag"

- runFlow:
    file: "../../../asserts/parameters/tags/en/assertDeleteModalOpen.yaml"
    label: "Verify Delete confirmation modal is displayed"

- assertVisible:
    text: "TestTag"
    label: "Verify tag name appears in confirmation dialog"

- tapOn:
    id: "TagsSettings::ItemDialog::DeleteModal::ConfirmButton"
    label: "Confirm deleting the tag"

- assertNotVisible:
    text: "TestTag"
    label: "Verify tag removed from the list"

- runFlow:
    file: "../../../flows/parameters/tags/returnToHome.yaml"
    label: "Return to Home screen"
