appId: "com.recipedia"
---
- runFlow:
    file: "../../../flows/parameters/ingredients/navigateToIngredientsSettings.yaml"
    label: "Navigate to Ingredients Settings screen"

- runFlow:
    file: "../../../asserts/parameters/ingredients/en/assertIngredientsSettingsScreen.yaml"
    label: "Verify Ingredients Settings screen displays correctly with all ingredients"

- tapOn:
    id: "IngredientsSettings::AddButton"
    label: "Tap Add button to open add ingredient dialog"

- runFlow:
    file: "../../../asserts/parameters/ingredients/en/assertAddModalOpen.yaml"
    label: "Verify Add ingredient modal is displayed"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Name::TextInput"
    label: "Focus on ingredient name input field"

- eraseText:
    label: "Clear existing ingredient name"

- inputText:
    text: "TestIngredient"
    label: "Enter new ingredient name"

- hideKeyboard:
    label: "Hide keyboard"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Menu::Button"
    label: "Open type dropdown menu"

- tapOn:
    text: "Vegetable"
    label: "Select vegetable type"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Unit::TextInput"
    label: "Focus on unit input field"

- inputText:
    text: "g"
    label: "Enter unit"

- hideKeyboard:
    label: "Hide keyboard"
- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::SeasonalityCalendar::12"
    label: "Add december to seasonality"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::ConfirmButton"
    label: "Confirm adding the new ingredient"

- scrollUntilVisible:
    element:
      text: "TestIngredient"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll to new ingredient"

- assertVisible:
    id: "IngredientsSettings::34::IngredientName"
    text: "TestIngredient"
    label: "New ingredient is displayed without reloading the screen"

- runFlow:
    file: "../../../flows/parameters/ingredients/returnToHome.yaml"
    label: "Return to Home screen"
