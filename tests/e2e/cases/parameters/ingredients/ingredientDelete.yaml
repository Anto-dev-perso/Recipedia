appId: "com.recipedia"---- runFlow:    file: "../../../flows/parameters/ingredients/navigateToIngredientsSettings.yaml"    label: "Navigate to Ingredients Settings screen"- scrollUntilVisible:    element:      id: "IngredientsSettings::AddButton"    direction: DOWN    speed: 99    label: "Scroll to the bottom of the screen"- scrollUntilVisible:    element:      id: "IngredientsSettings::34::DeleteButton"    direction: UP    speed: 60    label: "Scroll to find the ingredient to delete"- tapOn:    id: "IngredientsSettings::34::DeleteButton"    label: "Tap Delete button for the ingredient"- runFlow:    file: "../../../asserts/parameters/ingredients/en/assertDeleteModalOpen.yaml"    label: "Verify Delete confirmation modal is displayed"- assertVisible:    text: ".*TestIngredient.*"    label: "Verify ingredient name appears in confirmation dialog"- tapOn:    id: "IngredientsSettings::ItemDialog::DeleteModal::ConfirmButton"    label: "Confirm deleting the ingredient"- runFlow:    file: "../../../flows/parameters/ingredients/returnToHome.yaml"    label: "Return to Home screen"