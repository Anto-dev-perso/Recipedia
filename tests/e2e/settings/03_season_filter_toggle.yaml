name: "3: Season Filter Toggle Flow"
appId: com.recipedia.app
tags:
  - settings
---
- launchApp:
    label: "Setup - Launch app"

- tapOn:
    text: "Parameters"
    label: "Action - Navigate to Parameters screen"

- tapOn:
    id: "Parameters::Section::RecipeDefaults::Season::Switch"
    label: "Action - Toggle season filter ON"

- tapOn:
    id: "BottomTabs::Search"
    label: "Action - Navigate to Search screen"

- runFlow:
    file: "../asserts/search/en/assertSeasonFilterApplied.yaml"
    label: "Assert - Verify season filter is applied"

- tapOn:
    text: "Parameters"
    label: "Action - Return to Parameters screen"

- tapOn:
    id: "Parameters::Section::RecipeDefaults::Season::Switch"
    label: "Action - Toggle season filter OFF"

- tapOn:
    id: "BottomTabs::Search"
    label: "Action - Navigate to Search screen"

- runFlow:
    file: "../asserts/search/en/assertSeasonFilterNotApplied.yaml"
    label: "Assert - Verify season filter is NOT applied"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Return to Home screen"
