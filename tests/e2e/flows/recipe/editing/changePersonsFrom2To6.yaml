appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "RecipePersons::TextInput"
    direction: DOWN
    speed: 60
    label: "Scroll to persons field"

- tapOn:
    id: "RecipePersons::TextInput"
    label: "Focus on persons input"

- eraseText:
    label: "Erase current persons value"

- inputText:
    text: "6"
    label: "Enter 6 persons"

- pressKey: "ENTER"
