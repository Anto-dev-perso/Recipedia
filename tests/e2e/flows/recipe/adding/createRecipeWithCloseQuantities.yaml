appId: "com.recipedia"
---
- tapOn:
    id: "EditButton::RoundButton"
    label: "Open manual recipe adding"

- runFlow:
    file: "en/addRecipeImage.yaml"
    label: "Add recipe image"

- runFlow:
    file: "setRecipeTitle.yaml"
    env:
      TITLE: "Test Recipe"
    label: "Set recipe title"

- runFlow:
    file: "addIngredientToRecipe.yaml"
    env:
      INDEX: "0"
      NAME: "Pasta"
      QUANTITY: "201"
    label: "Add Pasta ingredient"

- runFlow:
    file: "addIngredientToRecipe.yaml"
    env:
      INDEX: "1"
      NAME: "Tomatoes"
      QUANTITY: "99"
    label: "Add Tomatoes ingredient"

- runFlow:
    file: "setRecipePersons.yaml"
    env:
      PERSONS: "2"
    label: "Set persons to 2"

- runFlow:
    file: "addRecipePreparationStep.yaml"
    env:
      INDEX: "0"
      TEXT: "Cook pasta and mix with tomatoes"
    label: "Add preparation step"

- tapOn:
    id: "RecipeValidate"
    label: "Validate the recipe"
