appId: "com.recipedia"
---
# Adds media file to device gallery
# Uses 500ms delay to ensure Android MediaStore indexes the new file
# Uses conditionals to select hardcoded path since addMedia doesn't support variables

# HelloFresh recipe paths
- runFlow:
    when:
      true: ${RECIPE_NAME == "hellofresh" && FIELD_NAME == "image"}
    commands:
      - addMedia:
          - "../../../../../../assets/aiguillettesTeriyaki/image.jpg"

- runFlow:
    when:
      true: ${RECIPE_NAME == "hellofresh" && FIELD_NAME == "title"}
    commands:
      - addMedia:
          - "../../../../../../assets/aiguillettesTeriyaki/title.jpg"

- runFlow:
    when:
      true: ${RECIPE_NAME == "hellofresh" && FIELD_NAME == "description"}
    commands:
      - addMedia:
          - "../../../../../../assets/aiguillettesTeriyaki/description.jpg"

- runFlow:
    when:
      true: ${RECIPE_NAME == "hellofresh" && FIELD_NAME == "tags"}
