      - addMedia:
          - "../../../../../../assets/aiguillettesTeriyaki/tags.jpg"

- runFlow:
    when:
      true: ${RECIPE_NAME == "hellofresh" && FIELD_NAME == "ingredients"}
    commands:
      - addMedia:
          - "../../../../../../assets/aiguillettesTeriyaki/ingredients.jpg"

- runFlow:
    when:
      true: ${RECIPE_NAME == "hellofresh" && FIELD_NAME == "preparation"}
    commands:
      - addMedia:
          - "../../../../../../assets/aiguillettesTeriyaki/preparation.jpg"

