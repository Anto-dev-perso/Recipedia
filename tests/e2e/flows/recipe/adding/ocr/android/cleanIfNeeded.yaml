appId: com.recipedia
---
- launchApp:
    appId: com.google.android.documentsui

- tapOn:
    text: "Show roots"
    label: "Open the burger menu to find the pictures"

- tapOn:
    text: Images
    index: 1
    label: "Press images category"

- runFlow:
    file: "cleanupPictures.yaml"
    when:
      visible: "Pictures"
    label: "Clean up pictures files if any"

- stopApp:
    appId: com.google.android.documentsui
