appId: "com.recipedia"
---
- tapOn:
    id: "RecipeTags::OpenModal::RoundButton"
    label: "Tap on OCR button of recipe tags"

- runFlow:
    file: ../android/addMedia.yaml
    env:
      FIELD_NAME: tags
    when:
      platform: Android
