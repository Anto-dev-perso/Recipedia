appId: "com.recipedia"
---
- runFlow:
    file: "navigateToIngredientsSettings.yaml"
    label: "Navigate to Ingredients Settings screen"

- scrollUntilVisible:
    element:
      id: "IngredientsSettings::15::EditButton"
    direction: DOWN
    speed: 90
    label: "Scroll to Lettuce Edited ingredient"

- tapOn:
    id: "IngredientsSettings::15::EditButton"
    label: "Tap Edit button for Lettuce Edited"

- tapOn:
    id: "IngredientsSettings::ItemDialog::EditModal::Name::CustomTextInput"
    label: "Focus on ingredient name input field"

- eraseText:
    label: "Clear existing ingredient name"

- inputText:
    text: "Lettuce"
    label: "Restore name to 'Lettuce'"

- hideKeyboard:
    label: "Dismiss keyboard"

- tapOn:
    id: "IngredientsSettings::ItemDialog::EditModal::Menu::Button"
    label: "Open type dropdown menu"

- tapOn:
    text: "Vegetable"
    label: "Restore type to vegetable"

- tapOn:
    id: "IngredientsSettings::ItemDialog::EditModal::Unit::CustomTextInput"
    label: "Focus on unit input field"

- eraseText:
    label: "Clear existing unit"

- inputText:
    text: "g"
    label: "Restore unit to g"

- hideKeyboard:
    label: "Dismiss keyboard"

- tapOn:
    id: "IngredientsSettings::ItemDialog::EditModal::SeasonalityCalendar::10"
    label: "Re-select october"

- tapOn:
    id: "IngredientsSettings::ItemDialog::EditModal::ConfirmButton"
    label: "Save restored values"
