appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Shopping"
    label: "Go to the shopping list screen"

- runFlow:
    file: "../../../asserts/shopping/fr/assertShoppingEmpty.yaml"
    label: "Check that empty shopping list is translated in French"

- runFlow:
    file: "./addRecipeToShopping.yaml"
    label: "Add a recipe to check shopping is translated"

- runFlow:
    file: "../../../asserts/shopping/shoppingTacosTranslatedInFrench.yaml"
    label: "Check that non empty shopping list is translated in French"

- runFlow:
    file: "../../../flows/shopping/fr/clearShoppingList.yaml"
    label: "Clear shopping list"
