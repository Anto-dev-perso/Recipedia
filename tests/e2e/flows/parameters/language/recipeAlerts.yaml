appId: "com.recipedia"
---
- tapOn:
    id: "EditButton::RoundButton"
    label: "Go to adding manually a recipe screen"
- tapOn:
    id: "RecipeValidate"
    label: "Try to validate the adding when empty"
- runFlow:
    file: "../../../asserts/Alerts/fr/recipeValidationError.yaml"
    label: "Check that alert for empty recipe is translated in French"
    env:
      MISSING_ELEMENTS: "\n\t- une image\n\t- un titre\n\t- des ingrédients\n\t- des instructions pour la préparation"
- runFlow:
    file: "./fillRecipe.yaml"
    label: "Fill the mandatory fields of the recipe adding screen"
- tapOn:
    id: "RecipeValidate"
    label: "Validate the recipe adding"
- runFlow:
    file: "../../../asserts/Alerts/fr/recipeAddedToDatabase.yaml"
    label: "Check that alert for added recipe is translated in French"
    env:
      RECIPE_NAME: "Titre"

