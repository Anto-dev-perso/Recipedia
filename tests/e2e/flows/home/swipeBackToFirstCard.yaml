appId: "com.recipedia"
---
- repeat:
    while:
      notVisible:
        id: "Home::RecipeRecommendation::random::Carousel::Card::0"
    commands:
      - swipe:
          start: "1%,25%"
          end: "99%,25%"
          label: "Scroll random carousel back to initial position"

- swipe:
    start: "20%,25%"
    end: "60%,25%"
    label: "Ensure first card is visible"
