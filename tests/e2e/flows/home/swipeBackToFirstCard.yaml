appId: "com.recipedia"
---
- repeat:
    while:
      notVisible:
        id: "Home::RecipeRecommendation::random::Carousel::Card::0::.*"
    times: 10
    commands:
      - swipe:
          start: "15%,25%"
          end: "85%,25%"
          label: "Scroll random carousel back to initial position"

- swipe:
    start: "20%,25%"
    end: "60%,25%"
    label: "Ensure first card is visible by scrolling once more"
