appId: "com.recipedia"
---
- repeat:
    while:
      notVisible:
        text: ${recipeName}
    times: 10
    commands:
      - swipe:
          start: "75%,25%"
          end: "25%,25%"
          label: "Scroll random carousel until ${recipeName} is visible"

- tapOn:
    text: ${recipeName}
    label: "Open ${recipeName} recipe from random carousel"
