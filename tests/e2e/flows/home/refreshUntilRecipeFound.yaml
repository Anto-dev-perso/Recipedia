appId: "com.recipedia"
---
- repeat:
    while:
      notVisible:
        text: ${recipeName}
    commands:
      - swipe:
          direction: "DOWN"
      - waitForAnimationToEnd
    label: "Refresh until ${recipeName} is displayed"

- tapOn:
    text: ${recipeName}
    label: "Open ${recipeName} recipe"
