appId: "com.recipedia"
---
- launchApp:
    label: "Setup - Launch app"

- extendedWaitUntil:
    visible:
      id: "WelcomeScreen::SkipButton"
    timeout: 10000
    label: "Check if onboarding appears"

- tapOn:
    id: "WelcomeScreen::SkipButton"
    label: "Skip onboarding"

- extendedWaitUntil:
    visible:
      id: "Home::RecipeRecommendation::random::Carousel::Card::0::Cover"
    timeout: 10000
    label: "Wait for app to be ready"
