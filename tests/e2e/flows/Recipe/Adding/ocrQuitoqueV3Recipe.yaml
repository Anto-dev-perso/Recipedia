appId: "com.recipedia"
---
- evalScript: ${output.isDescriptionToOCR = true}
- evalScript: ${output.isTagsToOCR = false}
- evalScript: ${output.isTime = true}

- runFlow:
    file: "OCR/Camera/openOCRCamera.yaml"
    label: "Open OCR from camera"

- runFlow:
    file: "../../../asserts/Recipe/OCR/emptyScreen.yaml"
    label: "Assert empty recipe screen"

- runFlow:
    file: "OCR/Camera/addRecipeFromCamera.yaml"
    env:
      RECIPE_NAME: quitoqueV3
    label: "Add recipe from camera using OCR"

- scrollUntilVisible:
    element:
      id: "RecipeImage::Image"
    direction: UP
    speed: 80
    centerElement: true
    label: "Scroll back to top"

- runFlow:
    file: "../../../asserts/Recipe/OCR/curryPoisChiche.yaml"
    label: "Assert OCR extracted recipe data"

- runFlow:
    file: "en/validateRecipe.yaml"
    label: "Validate the recipe"

- runFlow:
    file: "../../../asserts/Alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: "CURRY DE POIS CHICHES ET POIREAU AUX Ã‰PICES CACHEMIRE"
    label: "Assert recipe added successfully"

- tapOn:
    id: "ReduceButton::RoundButton"
    label: "Collapse FAB menu"

- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Focus on search bar"

- inputText:
    text: "CURRY"
    label: "Search for new recipe"

- pressKey: enter

- tapOn:
    id: "SearchScreen::RecipeCards::0"
    label: "Open newly created recipe (first result)"

- runFlow:
    file: "../../../asserts/Recipe/ReadOnly/en/curryPoisChiche.yaml"
    label: "Assert recipe content in read-only mode"

- tapOn:
    id: "BackButton::RoundButton"
    label: "Return to search results"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Tap clear icon to remove search filter"

- tapOn:
    id: "BottomTabs::Home"
    label: "Return to home screen"
