appId: "com.recipes-manager"
---
- scrollUntilVisible:
    element:
      id: "RecipeTime::TextInput"
    direction: DOWN
    speed: 60
- tapOn:
    id: "RecipeTime::TextInput"
    label: Press time input
- inputText:
    text: "56789"
    label: Write the time in the input text
- hideKeyboard:
    label: Close the keyboard
