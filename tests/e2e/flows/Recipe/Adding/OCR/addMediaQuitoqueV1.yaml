appId: "com.recipedia"
---
# Adds all media files for Quitoque V1 Tajine Merguez recipe
# Includes 5-second delays between each to ensure Android MediaStore assigns sequential timestamps
# This guarantees correct ordering in the gallery when sorted by "Recent"
#
# The delay uses a workaround for Maestro's lack of a native delay/sleep command:
# It waits for non-existent text with optional=true and timeout=5000
# When the text isn't found (which is always), it waits the full timeout before continuing

- addMedia:
    - "../../../../../assets/tajineMerguez/image.jpg"

- extendedWaitUntil:
    visible: "MAESTRO_DELAY_WORKAROUND"
    optional: true
    timeout: 5000

- addMedia:
    - "../../../../../assets/tajineMerguez/title.jpg"

- extendedWaitUntil:
    visible: "MAESTRO_DELAY_WORKAROUND"
    optional: true
    timeout: 5000

- addMedia:
    - "../../../../../assets/tajineMerguez/personsAndTime.jpg"

- extendedWaitUntil:
    visible: "MAESTRO_DELAY_WORKAROUND"
    optional: true
    timeout: 5000

- addMedia:
    - "../../../../../assets/tajineMerguez/ingredients.jpg"

- extendedWaitUntil:
    visible: "MAESTRO_DELAY_WORKAROUND"
    optional: true
    timeout: 5000

- addMedia:
    - "../../../../../assets/tajineMerguez/preparation.jpg"
