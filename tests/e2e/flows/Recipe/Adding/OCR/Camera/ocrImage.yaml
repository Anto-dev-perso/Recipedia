appId: "com.recipesmanager"
---
- tapOn:
    id: "RecipeImage::RoundButton"
    label: Tap on OCR button of recipe image
- runFlow: ../../../../../asserts/Modal/CameraModal.yaml
- runFlow:
    file: ../android/selectFromCamera.yaml
    when:
      platform: Android
# TODO iOS
#- runFlow:
#    file: iOS/selectFromCamera.yaml
#    when:
#      platform: iOS
- runFlow: ../../../../../asserts/Modal/CameraModalAfterSelection.yaml
- tapOn:
    id: "Modal::List#0::SquareButton::Image"
    label: Select camera picture
- runFlow:
    file: ../android/validateWithoutCropping.yaml
    when:
      platform: Android
# TODO iOS
#- runFlow:
#    file: iOS/validateWithoutCropping.yaml
#    when:
#      platform: iOS
- scrollUntilVisible:
    element:
      id: "RecipeImage::RoundButton"
    direction: UP
    speed: 60
    label: Swipe up to see button at top of the screen
- tapOn:
    id: "RecipeImage::RoundButton"
    label: Tap on OCR button of recipe image
- tapOn:
    id: "Modal::List#6::SquareButton::Image"
    label: Select recipe image picture
- runFlow:
    file: ../android/validateWithoutCropping.yaml
    when:
      platform: Android
