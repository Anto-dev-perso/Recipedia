appId: "com.recipedia"
---
- runFlow:
    file: "ocrImage.yaml"
    label: "OCR image"

- runFlow:
    file: "ocrTitle.yaml"
    label: "OCR title"

- runFlow:
    file: "ocrDescription.yaml"
    label: "OCR description"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::PrefixText"
    direction: DOWN
    speed: 60
    centerElement:
    label: "Scroll to ingredient section"

- runFlow:
    file: "ocrIngredients.yaml"
    label: "OCR ingredients"

- runFlow:
    file: "ocrTime.yaml"
    label: "OCR time"

- runFlow:
    file: "ocrPreparation.yaml"
    label: "OCR preparation"

- scrollUntilVisible:
    element:
      id: "RecipeImage::RoundButton"
    direction: UP
    speed: 80
    label: "Scroll back to top"
