appId: "com.recipesmanager"
---
- tapOn:
    text: "Û∞êï"
    label: Press the Plus bottom button
- tapOn:
    id: "GalleryButton::RoundButton"
    label: Press the Gallery bottom button
- repeat:
    while:
      notVisible:
        id: "com.android.providers.media.module:id/icon_thumbnail"
        index: ${output.nbImageForThisRecipe - 1}
    commands:
      - pressKey: "BACK"
      - tapOn:
          id: "GalleryButton::RoundButton"
          label: Press the Gallery bottom button
- runFlow:
    file: ../android/pickFromGallery.yaml
    when:
      platform: Android
