appId: "com.recipesmanager"
---

- tapOn:
    id: "RecipeTags::OpenModal::RoundButton"
    label: Tap on OCR button of recipe tags
- runFlow:
    when:
      true: ${output.isDescriptionToOCR == true}
    commands:
      - tapOn:
          id: "Modal::List#3::SquareButton::Image"
          label: Select tags picture
- runFlow:
    when:
      true: ${output.isDescriptionToOCR == false}
    commands:
      - tapOn:
          id: "Modal::List#2::SquareButton::Image"
          label: Select tags picture
- runFlow:
    file: ../android/validateWithoutCropping.yaml
    when:
      platform: Android
