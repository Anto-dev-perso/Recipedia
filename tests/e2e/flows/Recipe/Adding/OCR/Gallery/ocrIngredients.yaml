appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "RecipeIngredients::OpenModal::RoundButton"
    direction: DOWN
    centerElement: true
    speed: 60
- tapOn:
    id: "RecipeIngredients::OpenModal::RoundButton"
    label: "Tap on OCR button of recipe ingredients"
- runFlow:
    when:
      true: ${output.isDescriptionToOCR == true && output.isTagsToOCR == true && output.isPersons == true}
    commands:
      - tapOn:
          id: "Modal::List#5::SquareButton::Image"
          label: "Select ingredients picture"
- runFlow:
    when:
      true: ${(output.isDescriptionToOCR == true && output.isTagsToOCR == false && output.isPersons == true) || (output.isDescriptionToOCR == false && output.isTagsToOCR == true && output.isPersons == true || output.isDescriptionToOCR == true && output.isTagsToOCR == true && output.isPersons == false)}
    commands:
      - tapOn:
          id: "Modal::List#4::SquareButton::Image"
          label: "Select ingredients picture"
- runFlow:
    when:
      true: ${(output.isDescriptionToOCR == false && output.isTagsToOCR == false && output.isPersons == true) ||(output.isDescriptionToOCR == false && output.isTagsToOCR == true && output.isPersons == false )||(output.isDescriptionToOCR == true && output.isTagsToOCR == false && output.isPersons == false)}
    commands:
      - tapOn:
          id: "Modal::List#3::SquareButton::Image"
          label: "Select ingredients picture"
- runFlow:
    when:
      true: ${output.isDescriptionToOCR == false && output.isTagsToOCR == false && output.isPersons == false}
    commands:
      - tapOn:
          id: "Modal::List#2::SquareButton::Image"
          label: "Select ingredients picture"
- runFlow:
    file: ../android/validateWithoutCropping.yaml
    when:
      platform: Android
