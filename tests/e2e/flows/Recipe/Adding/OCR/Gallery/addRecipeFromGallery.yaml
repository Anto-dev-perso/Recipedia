appId: "com.recipesmanager"
---
- runFlow: ocrImage.yaml
- runFlow: ocrTitle.yaml
- runFlow:
    when:
      true: ${output.isDescriptionToOCR}
    commands:
      - runFlow: ocrDescription.yaml
- scrollUntilVisible:
    element:
      id: "RecipeTags::OpenModal::RoundButton"
    direction: DOWN
    speed: 60
    centerElement: true
- runFlow:
    when:
      true: ${output.isTagsToOCR}
    commands:
      - runFlow: ocrTags.yaml
- scrollUntilVisible:
    element:
      id: "RecipePersons::OpenModal::RoundButton"
    direction: DOWN
    speed: 60
    centerElement: true
- runFlow: ocrPersons.yaml
- runFlow: ocrIngredients.yaml
- runFlow: ocrTime.yaml
- runFlow: ocrPreparation.yaml
- tapOn:
    id: "RecipeValidate"
    label: Validate the new recipe
- runFlow: ../../../../../asserts/Alerts/validateAlert.yaml
- tapOn:
    id: "ReduceButton::RoundButton"
    label: Reduce the bottom right buttons
