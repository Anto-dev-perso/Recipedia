appId: "com.recipedia"
---
- runFlow:
    file: "ocrImage.yaml"
    label: "OCR image"

- runFlow:
    file: "ocrTitle.yaml"
    label: "OCR title"

- runFlow:
    when:
      true: ${output.isDescriptionToOCR}
    commands:
      - runFlow:
          file: "ocrDescription.yaml"
          label: "OCR description"

- scrollUntilVisible:
    element:
      id: "RecipeTags::OpenModal::RoundButton"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to tags section"

- runFlow:
    when:
      true: ${output.isTagsToOCR}
    commands:
      - runFlow:
          file: "ocrTags.yaml"
          label: "OCR tags"

- runFlow:
    file: "ocrIngredients.yaml"
    label: "OCR ingredients"

- runFlow:
    file: "ocrTime.yaml"
    label: "OCR time"

- runFlow:
    file: "ocrPreparation.yaml"
    label: "OCR preparation"

- runFlow:
    file: "../../en/validateRecipe.yaml"
    label: "Validate the recipe"
