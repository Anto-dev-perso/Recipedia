appId: "com.recipedia"
---
- evalScript: ${output.counter = output.nbImageForThisRecipe}

- repeat:
    while:
      true: ${output.counter > 0}
    commands:
      - evalScript: ${output.counter = output.counter - 1}
      - tapOn:
          id: "Modal::Gallery::RoundButton"
          label: "Open gallery modal"
      - tapOn:
          id: "com.android.providers.media.module:id/icon_thumbnail"
          index: ${output.counter}
          label: "Select picture ${output.counter}"
      - runFlow:
          file: "validateWithoutCropping.yaml"
          label: "Validate image without cropping"
