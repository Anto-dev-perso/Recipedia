appId: "com.recipesmanager"
---

- addMedia:
    - "../../../../assets/aiguillettesTeriyaki/image.jpg"
    - "../../../../assets/aiguillettesTeriyaki/title.jpg"
    - "../../../../assets/aiguillettesTeriyaki/description.jpg"
    - "../../../../assets/aiguillettesTeriyaki/tags.jpg"
    - "../../../../assets/aiguillettesTeriyaki/ingredients.jpg"
    - "../../../../assets/aiguillettesTeriyaki/preparation.jpg"
- evalScript: ${output.nbImageForThisRecipe = 6}
- evalScript: ${output.isDescriptionToOCR = true}
- evalScript: ${output.isTagsToOCR = true}
- evalScript: ${output.isPersons = false}
- evalScript: ${output.isTime = false}
- runFlow: OCR/Gallery/openOCRGallery.yaml
- runFlow: OCR/Gallery/addRecipeFromGallery.yaml
- tapOn:
    id: "SearchButton::RoundButton"
    label: Open Search screen
- tapOn:
    id: "SearchBar"
    label: Open Search Bar
- inputText:
    text: "teriyaki"
    label: Tap on the new recipe
- hideKeyboard:
    label: Close the keyboard
- tapOn:
    text: "Aiguillettes de poulet façon teriyaki avec des légumes poêlés & du riz basmati"
    label: Tap on the new recipe
- tapOn:
    id: "SearchResultDisplay::RectangleCard::Image"
    label: Open the new Recipe
- runFlow: ../../../asserts/Recipe/ReadOnly/aiguillettesTeriyaki.yaml
- tapOn:
    id: "BackButton::RoundButton"
    label: Go back
- pressKey: "BACK"
