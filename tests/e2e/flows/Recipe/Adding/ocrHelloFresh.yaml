appId: "com.recipedia"
---
- evalScript: ${output.nbImageForThisRecipe = 6}

- evalScript: ${output.isDescriptionToOCR = true}

- evalScript: ${output.isTagsToOCR = true}

- evalScript: ${output.isPersons = false}

- evalScript: ${output.isTime = false}

- runFlow:
    file: "OCR/addMediaHelloFresh.yaml"
    label: "Add HelloFresh recipe media files with delays"

- runFlow:
    file: "OCR/Gallery/openOCRGallery.yaml"
    label: "Open OCR from gallery"

- runFlow:
    file: "OCR/Gallery/addRecipeFromGallery.yaml"
    label: "Add recipe from gallery using OCR"

- runFlow:
    file: "../../../asserts/Alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: "Aiguillettes de poulet façon teriyaki avec des légumes poêlés & du riz basmati"
    label: "Assert recipe added successfully"

- tapOn:
    id: "ReduceButton::RoundButton"
    label: "Collapse FAB menu"

- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Focus on search bar"

- inputText:
    text: "teriyaki"
    label: "Search for new recipe"

- pressKey: enter

- tapOn:
    id: "SearchScreen::RecipeCards::0"
    label: "Open newly created recipe (first result)"

- runFlow:
    file: "../../../asserts/Recipe/ReadOnly/en/aiguillettesTeriyaki.yaml"
    label: "Assert recipe content in read-only mode"

- tapOn:
    id: "BackButton::RoundButton"
    label: "Return to search results"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Tap clear icon to remove search filter"

- tapOn:
    id: "BottomTabs::Home"
    label: "Return to home screen"
