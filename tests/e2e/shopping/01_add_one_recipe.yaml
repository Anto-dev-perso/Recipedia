name: "1: Add Single Recipe To Shopping Flow"
appId: com.recipedia.app
tags:
  - shopping
---
- launchApp:
    label: "Setup - Launch app"

- tapOn:
    id: "BottomTabs::Shopping"
    label: "Assert - Navigate to Shopping screen"

- runFlow:
    file: "../asserts/shopping/en/shoppingEmpty.yaml"
    label: "Assert - Verify empty shopping screen"

- tapOn:
    id: "BottomTabs::Search"
    label: "Action - Navigate to Search screen"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::2::Content"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Action - Scroll to Classic Pancakes recipe"

- tapOn:
    id: "SearchScreen::RecipeCards::2"
    label: "Action - Open Classic Pancakes recipe"

- tapOn:
    id: "RecipeValidate"
    label: "Action - Add Classic Pancakes to menu"

- runFlow:
    file: "../asserts/alerts/en/addingRecipe.yaml"
    env:
      RECIPE_NAME: "Classic Pancakes"
    label: "Assert - Verify recipe added alert"

- runFlow:
    file: "../flows/search/scrollBackToTop.yaml"
    label: "Cleanup - Scroll back to top of Search screen"

- tapOn:
    id: "BottomTabs::Shopping"
    label: "Verification - Navigate to Shopping screen"

- runFlow:
    file: "../asserts/shopping/en/shoppingPancake.yaml"
    label: "Assert - Verify Pancake ingredients in shopping list"

- tapOn:
    id: "BottomTabs::Parameters"
    label: "Verification - Navigate to Parameters screen"

- tapOn:
    id: "BottomTabs::Shopping"
    label: "Verification - Navigate back to Shopping screen to verify persistence"

- runFlow:
    file: "../asserts/shopping/en/shoppingPancake.yaml"
    label: "Assert - Verify shopping list persisted"

- runFlow:
    file: "../flows/shopping/en/clearShoppingList.yaml"
    label: "Cleanup - Clear shopping list"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Navigate to Home screen"
